# Map Expat error codes to error strings
1 = kurang ti memoria
2 = kammali iti panangurnos
4 = saan a nalaing ti pormato
8 = dinoble nga atributo
9 = basura kalpasan ti elemento ti dokumento
10 = saan a maitutup ti pannakatuding ti entidad ti parametro
11 = Saan a naituding nga entidad
12 = managulit a pannakatudo ti entidad
13 = di-aggidgiddan nga entidad
20 = di-narikpan a paset ti CDATA
21 = kammali iti pannakaanalisa ti pannakatudo ti akinruar nga entidad
22 = Saan a pawpaway ti dokumento
23 = napettat a kasasaad ti pagusig
27 = saan a napatapat ti patapat-sakbay iti aniaman a sakup-nagan
29 = adda ti di-sibubukel a pangmarka iti etidad a parametro
32 = naduktalan ti di-maaarig a kurdit iti id a pagraramanan
38 = Nasken a saan a maikkatan ti palawag ti nailatang a patapat-sakbay (xml) wenno mapatapat iti sabali a nagan ti sakup-nagan
39 = Nasken a saan a maipalawag wenno maikkatan ti palawag ti nailatangan a patapat-sakbay (xmlns)
40 = Nasken a saan a mapatapat ti patapat-sakbay iti maysa a nailatangan a nagan ti sakup-nagan

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Kammali iti Panagusig ti XML: %1$S\nDisso: %2$S\nLinia %3$u, Kolumna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Inag-arig: </%S>.
