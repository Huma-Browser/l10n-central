# Encoding warnings and errors
EncNoDeclarationFrame=Saan a napalawag ti panangkodigo iti kurdit ti nakuadro a dokumento. Nalabit a maimatang a sabali ti dokumento no mabasa nga awan ti mangkukuadro a dokumento.

# The bulk of the messages below are derived from
# https://hg.mozilla.org/projects/htmlparser/file/1f633cef7de7/src/nu/validator/htmlparser/impl/ErrorReportingTokenizer.java
# which is available under the MIT license.

# Tokenizer errors
errLtSlashGt=&Naduktalan ti "</>". Nalabit a gapo: Saan a naitarus “<” (itarus a “lt;”) wenno naisurat a madi ti ungto nga etiketa.
errNoDigitsInNCR=Awan ti digit iti pangikugnal iti numeriko a kurdit.
errGtInSystemId=Adda ">" iti pammigbig ti sistema.
errGtInPublicId=Adda ">" iti pagraramanan a pammigbig.
errNamelessDoctype=doctype nga awan nagan.
errPrematureEndOfComment=Nasapa a gibus ti pagkunaan. Aramatenyo ti  “-->” tapno magibusan a nalaing.
errBogusComment=Parbo a pagkunaan.
errNoSpaceBetweenAttributes=Awan ti espasio nga bumallaet kadagiti atributo.
errAttributeValueMissing=Naawan ti pateg ti atributo.
errBadCharAfterLt=Bad character after “<”. Probab&le cause: Unescaped “<”. Try escaping it as “lt;”.
errLtGt=Saw “<>”. Probab&le causes: Unescaped “<” (escape as “lt;”) or mistyped start tag.
errUnescapedAmpersandInterpretedAsCharacterReference=The string following “” was interpreted as a character reference. (“” probably should have been escaped as “&amp;”.)
errNotSemicolonTerminated=Named character reference was not terminated by a semicolon. (Or “” should have been escaped as “&amp;”.)
errNoNamedCharacterMatch=“” did not start a character reference. (“” probably should have been escaped as “&amp;”.)
errBogusDoctype=Parbo ti doctype.
errEofInComment=Gibus ti intar iti uneg ti pagkunaan.
errEofInDoctype=Naduktalan ti EOF iti doctype.
errEofInAttributeValue=Naduktalan ti EOF iti pateg ti atributo. Laklaksiden ti etiketa.
errEofInAttributeName=Rimsua ti EOF iti nagan ti atributo. Laklasiden ti etiketa.
errEofWithoutGt=Naduktalan ti EOF ngem saan a nalikmut ti etiketa iti ">". Laklaksiden ti etiketa.
errEofInTagName=Naduktalan ti EOF itay birbiroken ti nagan ti etiketa. Laklaksiden ti etiketa.
errEofInEndTag=Naduktalan ti EOF iti kaudian nga etiketa. Laklaksiden ti etiketa.
errEofAfterLt=Naduktalan ti EOF a simmaruno iti "<".
errDuplicateAttribute=Naduktalan ti dinoble nga atributo.

# Tree builder errors
errStrayStartTag2=Walang nga etiketa a pangrugi "%1$S".
errStrayEndTag=Walang nga etiketa a panggibus "%1$S".
errStrayDoctype=Walang a doctype.
errNonSpaceAfterFrameset=Saan nga espasio ti nabirokan iti uneg ti "frameset".
errNonSpaceInFrameset=Saan nga espasio ti nabirokan iti uneg ti "frameset".
errNoSelectInTableScope=Awan ti "select" iti liktub ti tabula.
errFramesetStart=Naduktalan ti umuna nga etiketa a "frameset".
errNoElementToCloseButEndTagSeen=Awan ti "%1$S" nga elemento iti uneg ti liktub, ngem adda naudi nga etiketa a "%1$S" a nakita.
errNoTableRowToClose=Awan ti aray ti tabula a mairikep.
