# LOCALIZATION NOTE (selfxss.msg): the text that is displayed when
# a new user of the developer tools pastes code into the console
# %1 is the text of selfxss.okstring
selfxss.msg=স্ক্যাম সতর্কতা: অাপনি বোঝেন না এমন কিছু লেপন করার সময়ে সতর্ক থাকুন। এই সুযোগে অাক্রমণকারীরা অাপনার পরিচয় চুরি করে নিতে পারে বা অাপনার কম্পিউটারের নিয়ন্ত্রণ নিয়ে নিতে পারে। দয়া করে, লেপন করতে নীচে '%S' লিখুন (এন্টার টিপতে হবে না)।

