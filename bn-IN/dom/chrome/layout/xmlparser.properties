# Map Expat error codes to error strings
1 = মেমরি অবশিষ্ট নেই
2 = সিন্টেক্সের ত্রুটি
3 = কোন রুট এলিমেন্ট পাওয়া যায়নি
4 = সঠিকরূপে গঠিত নয়
5 = বন্ধ না করা টোকেন
6 = অক্ষরের অংশবিশেষ
7 = ট্যাগে গরমিল
8 = অনুরূপ বৈশিষ্ট্য
9 = ডকুমেন্ট বস্তুর পরবর্তী অংশে অপ্রয়োজনীয় বিষয়বস্তু
10 = অবৈধ পরামিতির সত্ত্বা উল্লিখিত হয়েছে
11 = ব্যাখ্যা না করা সত্ত্বা
12 = পুনরাবৃত্তি হওয়ার যোগ্য (recursive) সত্ত্বা উল্লিখিত হয়েছে
13 = অ্যাসিঙ্ক্রোনাস সত্ত্বা
14 = অবৈধ অক্ষর সংখ্যা উল্লেখ করা হয়েছে
15 = বাইনারি সত্ত্বা উল্লেখ করা হয়েছে
16 = বৈশিষ্ট্যর মধ্যে বহিস্থিত সত্ত্বা উল্লেখ করা হয়েছে
17 = xml প্রসেস করার নির্দেশাবলী বহিস্থিত সত্ত্বার প্রারম্ভিক অংশে উল্লিখিত হয়নি
18 = অজানা এনকোডিং-র ধরন
19 = XML উল্লেখের সময় নির্দিষ্ট এনকোডিং সঠিক নয়
20 = বন্ধ না করা  CDATA বিভাগ
21 = বহিস্থিত সত্ত্বার উল্লেখ প্রসেস করতে সমস্যা
22 = ডকুমেন্টটি স্বতন্ত্র নয়
23 = পার্সারের অপ্রত্যাশিত অবস্থা
24 = পরামিতি বস্তুর মধ্যে বস্তু উল্লিখিত হয়েছে
27 = প্রেফিক্স কোনো namespace-র সাথে যুক্ত নয়
28 = প্রেফিক্স উল্লেখ করা আবশ্যক
29 = সংরক্ষিত প্রেফিক্স (xml) উল্লেখ না করা অবস্থায় অথবা অন্যান্য কোনো namespace URI-র সাথে যুক্ত করা যাবে না
30 = সংরক্ষিত প্রেফিক্স (xmlns) উল্লেখ করা অথবা না করা অবস্থায় রাখা যাবে না
31 = সংরক্ষিত namespace URI-গুলির সাথে প্রেফিক্স যুক্ত করা যাবে না
32 = পাবলিক id-র মধ্যে অবৈধ অক্ষর উপস্থিত রয়েছে
38 = সংরক্ষিত প্রেফিক্সগুলি (xml) উল্লেখ করা আবশ্যক  ও সেগুলি কোনো ভিন্ন namespace নামের সাথে যুক্ত করা যাবে না
39 = সংরক্ষিত প্রেফিক্স (xmlns) উল্লেখ করা অথবা না করা অবস্থায় রাখা যাবে না
40 = প্রেফিক্স কোনো সংরক্ষিত namespace-র সাথে যুক্ত করা যাবে না

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML পার্স জড়িত সমস্যা: %1$S\nঅবস্থান: %2$S\nপংক্তি সংখ্যা %3$u, কলাম %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . প্রত্যাশিত: </%S>।
