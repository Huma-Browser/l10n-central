# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=%S বন্ধ করুন
restartMessageUnlocker=%S বর্তমান চলছে কিন্তু কোনো প্রতিক্রিয়া করছে না। নতুন উইন্ডো খোলার জন্য পূর্ববর্তী %S প্রসেসটি বন্ধ করা আবশ্যক।
restartMessageNoUnlockerMac=%S-র একটি সংস্করণ বর্তমানে খোলা আছে। এক সময়ে %S-র শুধুমাত্র একটি সংস্করণ খোলা যাবে।
restartMessageUnlockerMac=%S-র একটি সংস্করণ বর্তমানে খোলা আছে।  নতুন সংস্করণটি আরম্ভ করার জন্য %S-র চলমান সংস্করণটি বন্ধ করা হবে।

