# Page number formatting
## @page_number The current page number
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=%1$d

# Page number formatting
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=%2$d चे %1$d\u0020

PrintToFile=धारिका मुद्रणाखातीर धाडात.
print_error_dialog_title=मुद्रक त्रुटी
printpreview_error_dialog_title=मुद्रण पूर्वदृश्य त्रुटी

# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=छापतना करतना एरर आयलो.

PERR_ABORT=मुद्रक काम मदीच सोडून दिले, वा रद्द केले.
PERR_NOT_AVAILABLE=काय छापपाचे काम सद्या उपल्बध ना.
PERR_NOT_IMPLEMENTED=काय छापणावळ कामांची अजून अमलबजावणी जावक ना.
PERR_OUT_OF_MEMORY=छापपाक जाय तीतली रिकामी मेमरी ना.
PERR_UNEXPECTED=छापतना अनपेक्षित आडमेळ आयलो.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=मुद्रक उपलब्द ना.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=छापणावळ उपलब्ध ना, छपाई पूर्वदृश्य दाखओवपाक शकना.
PERR_GFX_PRINTER_NAME_NOT_FOUND=निवडिल्ली छापणावळ मेळू शकना.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=फायलीन छापपाखातीर आवटपूट फायल उगडपाक शकना.
PERR_GFX_PRINTER_STARTDOC=छापपाचे काम सुरू करतना छापप असफळ.
PERR_GFX_PRINTER_ENDDOC=छापपाचे काम पुराय करतना छापप असफळ.
PERR_GFX_PRINTER_STARTPAGE=नवे पान सुरू करताना छापप असफळ.
PERR_GFX_PRINTER_DOC_IS_BUSY=आजून हो दस्तावेज छापपाक शकना, तो आजून लोड जाता.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=आजून ह्या दस्तावेजाचे छपाई पूर्वदृश्य पळोवपाक शकना, ते आजून लोड जाता.
