CrashReporterProductErrorText2=फायरफॉक्साक आडमेळ आयली आणि बंद पडलो. तो परत चालू जातलो तेन्ना तुमची टॅबां आणि विंडो परतून मेळोवपाचो यत्न करतलो.\n\nदुर्दैवान आपत्ती कळीत करपी आपत्ती अहवाल धाडपाक शकलो ना.\n\nतपशील: %s
CrashReporterDescriptionText2=फायरफॉक्साक आडमेळ आयली आणि बंद पडलो. तो परत चालू जालो काय आमी तुमची टॅबां आणि विंडो परतून मेळोवपाचो यत्न करतले.\n\nसमस्या सोदून सारकी करपाक, तुमच्यान आमका आपत्ती अहवाल धाडू येता.
