MozillaMaintenanceDescription=मॉझीला देखभाल सेवा खात्री दिता की तुमचेकडेन सगळ्यांत नवे आणि सगळ्यांत सुरक्षित अशे मॉझीला फायरफॉक्स तुमच्या संगणकार आसा. तुमच्या ऑनलायन सुरक्षिततायेखातीर फायरफॉक्स अपटूडेट दवरप खूप महत्त्वाचे आणि मॉझीला तुमी ही सेवा चालू दवरची अशी शिफारस करता.
