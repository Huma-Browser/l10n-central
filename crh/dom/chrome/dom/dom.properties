PushMessageBadEncryptionHeader=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Encryption’ başlığı, er mesaj içün emsalsiz bir ‘salt‘ parametresi dahil etmeli. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 körüñiz.
# LOCALIZATION NOTE: This error is reported when the "Crypto-Key" header for an
# incoming push message is missing or invalid. Do not translate "ServiceWorker",
# "Crypto-Key", and "dh". %1$S is the ServiceWorker scope URL.
PushMessageBadCryptoKeyHeader=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Crypto-Key’ başlığı, uyğulama sunucısıñız aleniy anahtarını muhteviy bir ‘dh‘ parametresi dahil etmeli. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt because the deprecated
# "Encryption-Key" header for an incoming push message is missing or invalid.
# Do not translate "ServiceWorker", "Encryption-Key", "dh", "Crypto-Key", and
# "Content-Encoding: aesgcm". %1$S is the ServiceWorker scope URL.
PushMessageBadEncryptionKeyHeader=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Crypto-Key’ başlığı, uyğulama sunucısıñız aleniy anahtarını muhteviy bir ‘dh‘ parametresi dahil etmeli. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "Content-Encoding" header is missing or contains an
# unsupported encoding. Do not translate "ServiceWorker", "Content-Encoding",
# "aesgcm", and "aesgcm128". %1$S is the ServiceWorker scope URL.
PushMessageBadEncodingHeader=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Content-Encoding’ başlığı ‘aesgcm‘ olmalı. ‘aesgcm128‘ caizdir, lâkin taqbih etilgen ve yaqında çetleştirilecek. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "dh" parameter is not valid base64url. Do not translate
# "ServiceWorker", "dh", "Crypto-Key", and "base64url". %1$S is the
# ServiceWorker scope URL.
PushMessageBadSenderKey=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Crypto-Key’ başlığındaki ‘dh‘ parametresi, uyğulama sunucısıñız base64url-kodlandırmalı (https://tools.ietf.org/html/rfc7515#appendix-C) ve “sıqıştırılmağan” yaki “çiy” şekildeki (kodlandırmadan evvel 65 bayt) Diffie-Hellman aleniy anahtarı olmalı. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-4 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "salt" parameter is not valid base64url. Do not translate
# "ServiceWorker", "salt", "Encryption", and "base64url". %1$S is the
# ServiceWorker scope URL.
PushMessageBadSalt=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Encryption’ başlığındaki ‘salt‘ parametresi, base64url-kodlandırmalı olmalı (https://tools.ietf.org/html/rfc7515#appendix-C) ve kodlandırmadan eñ az 16 bayt evvel olmalı. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because the "rs" parameter is not a number, or is less than the pad size.
# Do not translate "ServiceWorker", "rs", or "Encryption". %1$S is the
# ServiceWorker scope URL. %2$S is the minimum value (1 for aesgcm128, 2 for
# aesgcm).
PushMessageBadRecordSize=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. ‘Encryption’ başlığındaki ‘rs‘ parametresi, %2$S ilâ 2^36-31 arasında olmalı yaki bütünley atlanğan olmalı. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-3.1 körüñiz.
# LOCALIZATION NOTE: This error is reported when a push message fails to decrypt
# because an encrypted record is shorter than the pad size, the pad is larger
# than the record, or any of the padding bytes are non-zero. Do not translate
# "ServiceWorker". %1$S is the ServiceWorker scope URL. %2$S is the pad size
# (1 for aesgcm128, 2 for aesgcm).
PushMessageBadPaddingError=‘%1$S’ vüsatına ait ServiceWorker, bir iteme mesajını deşifrelamadı. Şifrelengen mesajdaki bir qayd doğru şiltelenmegen edi. Daha çoq malümat içün https://tools.ietf.org/html/draft-ietf-httpbis-encryption-encoding-02#section-2 körüñiz.
