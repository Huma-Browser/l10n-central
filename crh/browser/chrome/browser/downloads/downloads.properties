# LOCALIZATION NOTE (stateStarting):
# Indicates that the download is starting.
stateStarting=Başlatıla…
# LOCALIZATION NOTE (stateFailed):
# Indicates that the download failed because of an error.
stateFailed=Muvaffaqiyetsiz
# LOCALIZATION NOTE (statePaused):
# Indicates that the download was paused by the user.
statePaused=Tınışlatılğan
# LOCALIZATION NOTE (stateCanceled):
# Indicates that the download was canceled by the user.
stateCanceled=Vazgeçilgen
# LOCALIZATION NOTE (stateCompleted):
# Indicates that the download was completed.
stateCompleted=Tamamlanğan
# LOCALIZATION NOTE (stateBlockedParentalControls):
# Indicates that the download was blocked by the Parental Controls feature of
# Windows.  "Parental Controls" should be consistently named and capitalized
# with the display of this feature in Windows.  The following article can
# provide a reference for the translation of "Parental Controls" in various
# languages:
# http://windows.microsoft.com/en-US/windows-vista/Set-up-Parental-Controls
stateBlockedParentalControls=Ebeveyn Muraqabeleri Tarafından Bloklanğan

# LOCALIZATION NOTE (blockedMalware, blockedPotentiallyUnwanted,
#                    blockedUncommon2):
# These strings are shown in the panel for some types of blocked downloads. You
# may need to adjust "downloads.width" in "downloads.dtd" if this turns out to
# be longer than the other existing status strings.
blockedMalware=Bu dosye bir virus yaki suiyazılım ihtiva ete.
blockedPotentiallyUnwanted=Bu dosye bilgisayarıñızğa zarar berebilir.
blockedUncommon2=Bu dosye adetiy olaraq endirilmez.

# LOCALIZATION NOTE (fileMovedOrMissing):
# Displayed when a complete download which is not at the original folder.
fileMovedOrMissing=Dosye avuştırılğan yaki eksik

# LOCALIZATION NOTE (unblockHeaderUnblock, unblockHeaderOpen,
#                    unblockTypeMalware, unblockTypePotentiallyUnwanted2,
#                    unblockTypeUncommon2, unblockTip2, unblockButtonOpen,
#                    unblockButtonUnblock, unblockButtonConfirmBlock):
# These strings are displayed in the dialog shown when the user asks a blocked
# download to be unblocked.  The severity of the threat is expressed in
# descending order by the unblockType strings, it is higher for files detected
# as malware and lower for uncommon downloads.
unblockHeaderUnblock=Bu endirmege izin bermege istegeniñizden eminsiñizmi?
unblockHeaderOpen=Bu dosyeni açmağa istegeniñizge eminsiñizmi?
unblockTypeMalware=Bu dosye bilgisayarıñızğa zarar berecek bir virus yaki başqa suiyazılım ihtiva ete.
unblockTypePotentiallyUnwanted2=Bu dosye, yardımcı bir endirme olaraq maskalanğan, amma programlarıñızda ve ayarlarıñızda beklenmegen deñişiklikler yapabilir.
unblockTypeUncommon2=Bu dosye adetiy olaraq endirilmez ve açılması belki de emin degil. Bir virusnı muhteviy olabilir yaki programlarıñızda ve ayarlarıñızda beklenmegen deñişiklikler yapabilir.
unblockTip2=Alternativ bir endirme menbasını qıdırabilir yaki soñra yañıdan deñeybilirsiñiz.
unblockButtonOpen=Aç
unblockButtonUnblock=Endirmege izin ber
unblockButtonConfirmBlock=Dosyeni çetleştir

# LOCALIZATION NOTE (sizeWithUnits):
# %1$S is replaced with the size number, and %2$S with the measurement unit.
sizeWithUnits=%1$S %2$S
sizeUnknown=Namalüm ölçü

# LOCALIZATION NOTE (statusSeparator, statusSeparatorBeforeNumber):
# These strings define templates for the separation of different elements in the
# status line of a download item.  As a separator, by default we use the Unicode
# character U+2014 'EM DASH' (long dash).  Examples of status lines include
# "Canceled - 222.net", "1.1 MB - website2.com", or "Paused -  1.1 MB".  Note
# that we use a wider space after the separator when it is followed by a number,
# just to avoid visually confusing it with with a minus sign with some fonts.
# If you use a different separator, this might not be necessary.  However, there
# is usually no need to change the separator or the order of the substitutions,
# even for right-to-left languages, unless the defaults are not suitable.
statusSeparator=%1$S — %2$S
statusSeparatorBeforeNumber=%1$S —  %2$S

