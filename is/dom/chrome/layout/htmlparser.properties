errQuirkyDoctype=Sérviskule doctype. Bjóst við “<!DOCTYPE html>”.
errNonSpaceInTrailer=Stafur sem er ekki bil í enda síðu.
errNonSpaceAfterFrameset=Stafur sem er ekki bil á eftir “frameset”.
