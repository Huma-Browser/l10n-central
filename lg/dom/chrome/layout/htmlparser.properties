# Tokenizer errors
errGarbageAfterLtSlash=Kasasiro okuva ku “</”.
errLtSlashGt=“</>” Elabiddwa. Kwekyiyinza okuva: "<" etakomeddwa (komya nga "&lt;") oba akabonero akakomya akawandikiddwa bubi.
errCharRefLacksSemicolon=Enukuta elagirira teyakomeddwa akawumuza.
errNoDigitsInNCR=Tewali namba mu nukuta ezekika kyenamba elagirira.
errGtInSystemId=“>” mu kalaga sisitimu.
errGtInPublicId=“>” mu kalaga aka pabuliki.
errNamelessDoctype=Ekika kyekiwandiko ekitalina linya.
errConsecutiveHyphens=Hyphens ezidirinŋŋana tezikemeza kiwandiko. “--” tekirizibwa mu kiwandikibwa, naye okutwaliza nga “- -” ekirizibwa.
errPrematureEndOfComment=Okukomya ekiwandiko nga tekinatuka. Koozesa “-->” okukomya ekyogerwa bulungi.
errBogusComment=Ekigambibwa ekitalimu magezi.
errUnquotedAttributeLt=“<” mu attribute etazingiddwako. Kwekiyinza okuva: “>” Bweba nga ebuzewo awadirira wenyini.
errUnquotedAttributeGrave=“`” mu attribute etazingiddwako. Kwekiyinza okuva: Okukozesa enukuta enkyamu nga akazinga.
errUnquotedAttributeQuote=Akazinga mu value etazingiddwa. Kwekyinza okuva: Ebikikwata ko okudukira awamu oba ekibuzo kya URL mu value etazingiddwa.
errUnquotedAttributeEquals=“=” mu muwendo ogutazingiddwako. Kwekyinza okuva: Ebiddukira awamu oba ekibuzo mu URL ekirina omuwendo ogutazingiddwa.
errSlashNotFollowedByGt=Akasala tekagobereddwa “>”.
errNoSpaceBetweenAttributes=Tewali banga wakati wa zi attribute.
errUnquotedAttributeStartLt=“<” kuntandikwa ya omuwendo gwa attribute ogutazingiddwa. Kwekyinza okuva: Tewali “>” ngatona tukawo.
errUnquotedAttributeStartGrave=“`” kuntandikwa ya omuwendo gwa attribute ogutazingiddwa. Kwekyinza okuva: Okukoozesa enukuta enkyamu nga akazingirira.
errUnquotedAttributeStartEquals=“=” kuntandikwa ya omuwendo gwa attribute ogutazingiddwa. Kwekyinza okuva: Okukoozesa enukuta enkyamu nga akazingirira.
errAttributeValueMissing=Omuwendo gwa attribute gubulawo.
errBadCharBeforeAttributeNameLt=\u0020“<” elabiddwa nga elinya lya attribute yesubirwa. Kwekyinza okuva: Tewali “>” ngatona tukawo.
errEqualsSignBeforeAttributeName=“=” elabiddwa nga elinya lya attribute yesubirwa. Kwekyinza okuva: Elinya lya attribute teliriwo.
errBadCharAfterLt=Enukuta embi okuva ku “<”. Kwekyinza okuva: "<" etakomedwa. Gezako okukikomya nga "&lt;".
errLtGt=Elabiddwa “<>”. Kwekyiyinza okuva: “<” etakomedwa (komyanga nga “&lt;”) oba akabonero akawandikiddwa bubi.
errProcessingInstruction=Saw “<?”. Probable cause: Attempt to use an XML processing instruction in HTML. (XML processing instructions are not supported in HTML.)
errUnescapedAmpersandInterpretedAsCharacterReference=The string following “&” was interpreted as a character reference. (“&” probably should have been escaped as “&amp;”.)
errQuoteBeforeAttributeName=\u0020" elabiddwa nga elinya lya attribute yesubirwa. Kwekyinza okuva: Tewali “=” ngatona tukawo.
errDuplicateAttribute=ebisanyizzo ekididdwamu.

