10 = XSLT ձեւաթերթի բեռնման ընթացքում միացման սխալ տեղի ունեցաւ։
11 = XSLT ձեւաթերթը չունի XML-MIME տեսակ։
12 = XSLT-ձեւաթերթն ուղղակիաւրէն թէ անուղղակիաւրէն ներմուծում կամ ներգրաւում է ինքն իրեն։
13 = XPath-գործառոյթը կանչուել է սխալ քանակի մուտքային տուեալներով։
14 = Անյայտ XPath-ընդլայնուած գործառոյթ է կանչուել։
15 = XPath-վերլուծութեան սխալմունք․ ')' սպասուում էր․
16 = XPath-վերլուծութեան սխալմունք. անվաւեր առանցք.
17 = XPath-վերլուծութեան սխալմունք. սպասուում էր անուանում կամ հանգուցատիպի ստուգում.
18 = XPath-վերլուծութեան սխալմունք. ']' սպասուում էր.
19 = XPath-վերլուծութեան սխալմունք. անվաւեր փոփոխականի անուանում.
20 = XPath-վերլուծութեան սխալմունք. արտայայտութեան անսպասելի աւարտ.
21 = XPath-վերլուծութեան սխալմունք. սպասուում էր գործարկու։
22 = XPath֊վերլուծութեան սխալմունք. չփակուած տառաշար.
23 = XPath-վերլուծութեան սխալմունք. ':'­֊ն անսպասելի էր.
24 = XPath-վերլուծութեան սխալմունք. '!'-ն անսպասելի էր, ժխտումը not() է․
25 = XPath-վերլուծութեան սխալմունք. անվաւեր տառանիշ հանդիպեց.
26 = XPath-վերլուծութեան սխալմունք. սպասուում էր երկուական գործարկու.
27 = XSLT ձեւաթերթի բեռնումն արգելուեց անվտանգութեան նկատառումներով։
28 = Սխալ արտայայտութեան հաշուում։
29 = Անկայուն ձեւաւոր փակագիծ։
30 = Սխալ QName-ով տարրի ստեղծում։
31 = Փոփոխական անունների ծածկում միեւնոյն ձեւանմուշի  շրջանակում։
32 = Բանալու կանչի գործառոյթը չի աջակցուում։

