readError=Անհնար էր %S-ը պահել, քանզի աղբեւր-նիշն անընթեռնելի էր։\n\nՓորձէք աւելի ուշ կամ կապ հաստատէք սպասարկչի կառավարչի հետ։
writeError=Անյայտ սխալմունքի պատճառով %S-ն անհնար էր պահպանել։\n\n Ափսոս։ Փորձէք մեկ այլ տեղ պահել։
launchError=Անյայտ սխալի պատճառով անհնար էր %S-ը բացել։\n\n Ափսոս։ Փորձէք սկաւառակի վրայ պահել, այնուհետեւ բացել։
diskFull=%S-ը պահպանելու համար սկաւառակի վրայ բաւարար տեղ չկայ։\n\nՏեղ ստեղծելու համար հեռացրէք անպէտք նիշերը եւ կրկին փորձէք, կամ փորձէք այլ տեղ պահել։
readOnly=%S-ն անհնար էր պահպանել, քանզի սկաւառակը, պանակը կամ նիշը պաշտպանուած են։\n\nՀեռացրէք պաշտպանութիւնը եւ կրկին փորձէք, կամ փորձէք այլ տեղ պահել։
accessError=Անհնար է պահպանել %S­-ը, քանի որ չէք կարող փոփոխել այդ թղթապանակի պարունակութիւնը։\n\nՓոփոխէք թղթապանակի յատկանիշները եւ փորձէք կրկին կամ փորձէք այլ տեղ պահել։
SDAccessErrorCardReadOnly=Նիշը հնարաւոր չէ բեռնել, քանի որ SD քարտն աւգտագործուում է։
SDAccessErrorCardMissing=Նիշը հնարաւոր չէ բեռնել, քանի որ SD քարտը բացակայում է։
helperAppNotFound=Անհնար էր %S-ը բացել, քանզի համապատասխան աւգնող յաւելուածն առկայ չէ։ Փոխէք համապատասխանութիւնն ու կրկին փորձէք։
noMemory=Գործողութիւնն աւարտելու համար բաւարար յիշողութիւն չկայ։\n\n Փակէք որոշ ծրագրեր եւ կրկին փորձէք։
title=%S-ի ներբեռնում
fileAlreadyExistsError=%S-ն անհնար էր պահպանել, քանզի մի նիշ արդէն առկայ է նոյն անուամբ, ինչ «_files» պանակը։ \n \n Փորձէք մեկ այլ տեղում պահել։
fileNameTooLongError=%S֊ը հնարաւոր չէր պահպանել, քանի որ նիշի անունը շատ երկար էր։ \n\n Փորձէք աւելի կարճ անուամբ պահել։
