ImageMapRectBoundsError=<area shape="rect"> շաղկապի «coords» յատկանիշը «ձախ,վեր,աջ,վար» ձեւին չի համապատասխանում։
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> շաղկապի «coords» յատկանիշը "center-x,center-y,radius" տեսքի չէ։
ImageMapCircleNegativeRadius=<area shape="circle"> շաղկապի «coords» յատկանիշի արժէքն ունի բացասական շառաւիղ։
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> շաղկապի «coords» յատկանիշը «x1,y1,x2,y2 ...» տեսքի չէ։
ImageMapPolyOddNumberOfCoords=<area shape="poly"> շաղկապի «coords» յատկանիշին պակասում է վերջին «y» համորոշիչը (ճիշդ ձեւաչափն այսպիսին է՝. «x1,y1,x2,y2 ...»)։

ScrollLinkedEffectFound3=Հնարաւոր է, որ կայքը գործածում է ոլորման հետ կապուած տեղակայման պատկերում: Սա կարող է լաւ չաշխատել ոչ համաժամեցուած դասաւորման դէպքում։ Տե՛ս https://firefox-source-docs.mozilla.org/performance/scroll-linked_effects.html լրացուցիչ մանրամասների եւ հարակից գործիքների ու յատկութիւնների վերաբերեալ քննարկմանը միանալու համար:

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea=Շարժապատկերումը չի կարող գործարկուել գրաշարի վրայ, որովհետեւ շրջանակի տարածքը (%1$S) շատ մեծ է դիտամուտի համեմատ (աւելի մեծ է, քան %2$S-ը)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2=Շարժապատկերումը չի կարող գործարկուել գրաշարի վրայ, որովհետեւ շրջանակի չափսը (%1$S, %2$S) շատ մեծ է դիտամուտի համեմատ (աւելի մեծ է քան (%3$S, %4$S)) կամ աւելի մեծ է քան առավելագոյն թոյլատրուած արժէքը (%5$S, %6$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=‘backface-visibility: hidden’ գրաշարում թաքնուած փոխակերպումները չեն կարող գործարկուել
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformWithSyncGeometricAnimations,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Փոխակերպման շարժապատկերումներ բաղադրիչների վրայ SVG-ի հետ․ գրաշարում փոխակերպումները չէն կարող գործարկուել
CompositorAnimationWarningTransformWithGeometricProperties=«Փոխակերպման» շարժապատկերը չի կարող գործարկուել գրաշարի վրայ, երբ միեւնոյն ժամանակ  երկրաչափական յատկութիւնները շարժապատկեր են։
CompositorAnimationWarningTransformWithSyncGeometricAnimations=«Փոխակերպման» շարժապատկերը չի կարող գործադրուել գրաշարի վրայ, քանի որ այն պէտք է համաժամեցուի միեւնոյն ժամանակ սկսուած երկրաչափական յատկութիւնների շարժապատկերի հետ։
CompositorAnimationWarningTransformFrameInactive=Շարժապատկերումը չի կարող գործադրուել գրաշարի վրայ, որովհետեւ շրջանակը գործուն չէր «փոխակերպման» շարժապատկերի համար։
CompositorAnimationWarningTransformIsBlockedByImportantRules=Փոխակերպիչի շարժապատկերը չի կարող գործադրուել գրաշարի վրայ, որովհետեւ փոխակերպիչի հետ կապուած յատկութիւնները գերադասուում են կարեւոր կանոններով։
CompositorAnimationWarningOpacityFrameInactive=Շարժապատկերը չի կարող գործադրուել գրաշարի վրայ, որովհետեւ շրջանակը գործուն չի նշուել «անթափանցիկ» շարժապատկերի համար։
CompositorAnimationWarningHasRenderingObserver=Շարժապատկերում չի կարող գործադրուել գրաշարի վրայ, քանի որ տարրն ունի դիտորդներ (-moz-element or SVG clipping/masking)
CompositorAnimationWarningHasCurrentColor=«Ֆոնային գոյնի» շարժապատկերները չեն կարող վազել գրաշարի վրայ`«ներկայիս գոյն» առանցքային շրջանակով։

## LOCALIZATION NOTE: Do not translate zoom, calc(), "transform", "transform-origin: 0 0"
ZoomPropertyWarning=Էջն աւգտագործում է «zoom» ոչ չափաւրինակային յատկանիշը։ Փորձէք աւգտագործել calc () համապատասխան յատկանշի արժէքներում կամ «transform» եւ «transform-origin։ 0 0»։

## LOCALIZATION NOTE(PrincipalWritingModePropagationWarning):
## Do not translate <html>, <body>, CSS, "writing-mode", "direction", "text-orientation", :root, and "The Principal Writing Mode" because they are technical terms.
PrincipalWritingModePropagationWarning=<html> բաղադրիչը ներկայացնելիս, CSS-ի յատկութիւնների աւգտագործուած արժէքները “writing-mode”, “direction” եւ “text-orientation” <html> բաղադրիչում վերցուած են <body> բաղադրիչի հաշուարկուած արժէքներից, ոչ թէ <html> բաղադրիչի սեփական արժէքներից։ Դիտարկէք այս յատկութիւնների  կարգաւորումը :root CSS pseudo-class-ում։ Յաւելեալ տեղեկութեան համար՝ “The Principal Writing Mode” https://www.w3.org/TR/css-writing-modes-3/#principal-flow֊ում։

## LOCALIZATION NOTE(ScrollAnchoringDisabledInContainer):
## %1$S is an integer value with the total number of adjustments
## %2$S is a floating point value with the average distance adjusted
## %3$S is a floating point value with the total adjusted distance
ScrollAnchoringDisabledInContainer=Ոլորման հաստատումն անջատուել է ոլորման պարունակում չափազանց շատ յաջորդական կարգաւորումների պատճառով (%1$S) չափազանց փոքր ընդհանուր տարածութեամբ (%2$S px միջին, %3$S px ընդհանուր)։

ForcedLayoutStart=Դասաւորութիւնը հարկադրուած էր, նախքան էջն ամբողջութեամբ բեռնուած լինելը։ Եթե ոճային թերթերը դեռ բեռնուած չէն, դա կարող է թրթռացնել ստուգուած բովանդակութիւնը։
