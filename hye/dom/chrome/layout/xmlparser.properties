# Map Expat error codes to error strings
1 = յիշողութիւնը չի բաւարարում
2 = շարահիւսական սխալ է
3 = Ոչ մի տարր չը գտնուեց
4 = լաւ չէ ձեւաւորուած
5 = չը հրապարակուած նշան
6 = մասնակի բնոյթ
7 = անհամապատասխան պիտակ
8 = կրկնուող յատկանիշ
9 = փաստաթղթի տարրին յաջորդող թափոն
10 = անյայտ պարամետր ­բովանդակութեան մեջբերում
11 = չսահմանուած բովանդակութիւն
12 = ինքն իրէն հիշատակող բովանդակութեան մեջբերում
13 = անհամատեղ բովանդակութիւն
14 = Անվաւեր տառանիշի համարի յիշատակում
15 = Երկուական բովանդակութեան յիշատակում
16 = յատկանիշում արտաքին բովանդակութեան յիշատակում
17 = XML մշակման հրահանգ, որն արտաքին բովանդակութեան սկզբում չէ
18 = անյայտ այլագրում
19 = XML-հռչակագրում նշուած այլագրումը անստոյգ է
20 = չփակուած CDATA բաժին
21 = Սխալ արտաքին բովանդակութեան մէջբերումն մշակելիս
22 = փաստաթուղթը ինքնուրոյն չէ
23 = վերլուծչի անսպասելի վիճակ
24 = յարաչափ բովանդակութիւնում հռչակուած բովանդակութիւն
27 = նախանիշը կապուած չէ որեւէ անվանատիրոյթի հետ
28 = չպէտք է բացայայտել նախանիշը
29 = անաւարտ նշարկում ցուցիչի գրառում
30 = XML յայտարարումը լաւ չէ ձեւաւորուած
31 = գրոյթի հռչակագիրը լաւ ձեւաւորուած չէ
32 = անթոյլատրելի գրանշաններ հանրային id-ում
38 = պահպանուած նախանիշը (xml) չպէտք է լինի չյայտարարուած կամ պարտաւորուում է մեկ այլ անվանատարածքի անուն
39 = պահպանուած (xmlns) նախանիշը չի կարող լինել յայտարարուած կամ ոչ յայտարարուած
40 = նախանիշը չի կարող կապուած լինել որեւէ պահպանուած անունների դաշտի հետ

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML վերլուծութեան սխալմունք՝ %1$S\nՏեղը՝ %2$S\nՏողի համարը՝ %3$u, սիւնը՝ %4$u․

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = ։ Սպասուում է`</%S>։
