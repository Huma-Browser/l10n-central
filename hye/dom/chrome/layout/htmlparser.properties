# Encoding warnings and errors
EncNoDeclarationFrame=Շրջանակուած փաստաթղթի գրանշանային այլագրումն յայտարարուած չէ: Փաստաթուղթը կարող է այլ տեսք ունենալ առանց փաստաթղթի շրջանակի դիտելիս։
EncXmlDecl=HTML փաստաթղթի նիշերի այղագրումն իրականացուել է XML այղագրման շարահիւսութեան միջոցով: Կա անհամապատասխանեցում եւ այղագրման սկզբում փոխպիտակի տեղադրումը աւելի արդիւնաւէտ է։
EncMetaTooLate=Փաստաթղթի գրանշանների այղագրման փոխպիտակը յայտնաբերուել է շատ ուշ եւ այղագրումն իրականացուել է բովանդակութիւնից ելնելով։ Փոխպիտակը հարկաւոր է տեղափոխել փաստաթղթի սկզբում գտնուող գլխամաս։
EncMetaTooLateFrame=Փաստաթղթի գրանշանների այղագրման փոխպիտակը յայտնաբերուել է շատ ուշ, արդիւնքում՝ դրայ փոխարէն գործածուել է վերադաս փաստաթուղթը։ Փոխպիտակը հարկաւոր է տեղափոխել փաստաթղթի սկզբում գտնուող գլխամաս։
EncMetaAfterHeadInKilobyte=Փաստաթղթի գրանշանների այղագրման փոխպիտակը պէտք է տեղափոխուի դրայ սկզբում գտնուող գլխամաս։
EncNoDecl=Փաստաթղթի գրանշանների այղագրմումը չի յայտարարուել, արդիւնքում այն իրականացուել է բովանդակութիւնից ելնելով։ Գրանշանների այղագրումը հարկաւոր է յայտահարել Content-Type HTTP գլխագրում, գործածելով փոխպիտակ կամ բայթերի յաջորդականութեան նշան։
EncNoDeclPlain=Փաստաթղթի գրանշանների այղագրումը չի յայտարարուել, արդիւնքում՝ իրականացուել է բովանդակութիւնից ելնելով։ Գրանշանների այղագրումը հարկաւոր է յայտարարել Content-Type HTTP գլխամասում կամ բայթերի յաջորդականութեան նշանի աւգնութեամբ։
EncMetaUnsupported=HTML փաստաթղթի համար յայտարարուել էր չաջակցուած գրանշանային այլագիր՝ աւգտագործելով մետայ պիտակը: Յայտարարութիւնը մերժուել է:
EncProtocolUnsupported=Չաջակցուած գրանշանային այլագրում էր յայտարարուել փոխանցման հաղորդակարգի մակարդակում: Յայտարարութիւնը մերժուել է:
EncMetaUtf16=Մետա պիտակ է աւգտագործուել գրանշանի UTF-16 այլագրում  յայտարարելու համար: Փոխարէնն, այն ներկայացուել է որպէս UTF-8 այլագրման յայտարարում։
EncMetaUserDefined=Մետա պիտակն աւգտագործուել է գրանշանի այլագրումը որպէս x-user-defined յայտարարելու համար: Այն ներկայացուել է որպէս windows-1252 յայտարարութիւն՝ դիտաւորեալ սխալ այլագրուած հնացած տառատեսակների հետ համատեղելիութեան նպատակով: Այս կայքը պէտք է անցնի Իւնիքոդի:

EncMetaReplacement=Այղագրման յայտարարման համար գործածուած փոխպիտակը, վտանգաւոր է միջկայքային տողաւորման համար։ Գործածուել է փոխարինող այղագրում դրա փոխարէն։
EncProtocolReplacement=Տեղափոխման հաղորդակարգի մակարդակում յայտարարուել է այղագրում, որը վտանգ է ներկայացնում միջկայքային տողաւորման համար։ Գործածուել է փոխարինող այղագրում դրա փոխարէն։
EncDetectorReload=Փաստաթղթի գրանշանների այղագրումը չի յայտարարուել, արդիւնքում՝ այն հնարաւոր էր իրականացնել միայն բովանդակութիւնից ելնելով։ Սա յանգեցրել է փաստաթղթի վերբեռնմանը։ Գրանշանների այղագրումը հարկաւոր է յայտարարել Content-Type HTTP գլխամասում կամ բայթերի յաջորդականութեան նշանի աւգնութեամբ։
EncDetectorReloadPlain=Փաստաթղթի գրանշանների այղագրումը չի յայտարարուել, արդիւնքում՝ այն հնարաւոր էր իրականացնել միայն բովանդակութիւնից ելնելով։ Սա յանգեցրել է փաստաթղթի վերբեռնմանը։ Գրանշանների այղագրումը հարկաւոր է յայտարարել Content-Type HTTP գլխամասում կամ բայթերի յաջորդականութեան նշանի աւգնութեամբ։
EncError=Բայթային կապակցման սխալ՝ գրանշանների յայտարարուած այղագրման պատճառով։ Գրանշանների այղագրումը հաւանաբար սխալ է յայտարարուած։
EncErrorFrame=Բայթային կապակցումը չի իրականացուել, քանի որ գրանշանների այղագրումը վերցուած էր վերադաս փաստաթղթից։ Գրանշանների այղագրումը հարկաւոր է յայտարարել Content-Type HTTP գլխամասում, գործածելով փոխպիտակ կամ բայթերի յաջորդականութեան նշան։
EncErrorFramePlain=Բայթային կապակցումը չի իրականացուել, քանի որ գրանշանների այղագրումը վերցուած էր վերադաս փաստաթղթից։ Գրանշանների այղագրումը հարկաւոր է յայտարարել Content-Type HTTP գլխամասում կամ բայթերի յաջորդականութեան նշանի աւգնութեամբ։
EncSpeculationFailMeta=Փաստաթղթի սկզբնամասը վերամշակուել է, քանի որ առկայ էին ոչ ASCII գրանշաններ այն փոխպիտակից առաջ, որը յայտարարել է այղագրումը։ Փոխպիտակը պէտք է լինի սկզբում, իրենից առաջ չունենալ ոչ ASCII մեկնաբանութիւններ։
EncSpeculationFailXml=Փաստաթղթի սկիզբը վերամշակուել է, քանի որ առկայ էին ոչ ASCII գրանշաններ փաստաթղթի այն հատուածում, որում անյաջող փնտրուել են փոխպիտակներ մինչ XML յայտնաբերման շարահիւսութեանն անցնելը։ Փոխպիտակը պէտք է գործածուի սկզբում գտնուող գլխամասում, XML յայտնաբերման շարահիւսութեան փոխարէն։
# The audience of the following message isn't the author of the document but other people debugging browser behavior.
EncSpeculationFail2022=Փաստաթղթի սկիզբը վերամշակուել է, քանի որ ISO-2022-JP-ն եւ ASCII-ն անհամատեղելի են։

