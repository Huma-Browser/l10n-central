# Tokenizer errors
errGarbageAfterLtSlash=Աղբ՝ «</»-ից յետոյ:
errLtSlashGt=Գտնուել է՝ «</>»: Հնարաւոր պատճառները՝ չտեղակայուած «<» (տեղակայէք որպէս «&lt;») կամ սխալ վերջնական կցապիտակ:
errCharRefLacksSemicolon=Գրանշանին յղումը չէր աւարտուել կէտ-ստորակէտով:
errNoDigitsInNCR=Թուանշաններ չկան թուային գրանշանային յղումում:
errGtInSystemId=Համակարգային նոյնացուցիչում «>»:
errGtInPublicId=Հանրային նոյնացուցիչում «>»:
errNamelessDoctype=Անանուն doctype:
errConsecutiveHyphens=Յաջորդական տողադարձիչները մեկնաբանութիւնը չեն աւարտում: Մեկնաբանութեան ներսում  «--»-ը չի թոյլատրուում, բայց  «- -»-ը թոյլատրուում է:
errPrematureEndOfComment=Մեկնաբանութեան վաղաժամ աւարտ: Մեկնաբանութեան ստոյգ աւարտի համար աւգտագործել «-->»-ը:
errBogusComment=Կեղծ մեկնաբանութիուն:
errUnquotedAttributeLt=«<» չչակերտաւորուած յատկանիշի արժէքում: Հաւանական պատճառը. «>»-ը չկայ։
errUnquotedAttributeGrave=«`» չակերտաւորուած յատկանիշի արժէքում: Հաւանական պատճառը. Որպէս չակերտ աւգտագործուում է սխալ գրանշան:
errUnquotedAttributeQuote=Չակերտ չչակերտաւորուած յատկանիշի արժէքում: Հաւանական պատճառները. Յատկանիշներն աշխատում են իրար հետ կամ URL հարցման տողում չչակերտաւորուած յատկանիշի արժէքում։
errUnquotedAttributeEquals=«=» չչակերտաւորուած յատկանիշի արժէքում: Հաւանական պատճառները. Յատկանիշներն աշխատում են իրար հետ կամ URL հարցման տողում չչակերտաւորուած յատկանիշի արժէքում:
errSlashNotFollowedByGt=Շեղգծից անմիջապէս յետոյ չկար «>»։
errNoSpaceBetweenAttributes=Յատկագրերի միջեւ բացատ չկայ։
errUnquotedAttributeStartLt=«<» չակերտաւորուած յատկանիշի արժէքի սկզբում: Հաւանական պատճառը. Անմիջապէս առաջ բացակայում է «>»-ը։
errUnquotedAttributeStartGrave=«`» չչակերտաւորուած յատկանիշի արժէքի սկզբում: Հաւանական պատճառը. Որպէս չակերտ աւգտագործուում է սխալ գրանշան:
errUnquotedAttributeStartEquals=«=» չչակերտաւորուած յատկանիշի արժէքի սկզբում: Հաւանական պատճառը. Թափառական կրկնաւրինակման հաւասարութեան նշան:
errAttributeValueMissing=Բացակայում է յատկանիշի արժէքը:
errBadCharBeforeAttributeNameLt=Հանդիպել է «<» յատկանիշի անուան փոխարէն: Հաւանական պատճառը. Անմիջապէս առաջ բացակայում է  «>»-ը:
errEqualsSignBeforeAttributeName=Հանդիպել է «=» յատկանիշի անուան փոխարէն: Հաւանական պատճառը. Յատկանիշի անունը բացակայում է:
errBadCharAfterLt=«<»-ից յետոյ վատ գրանշան: Հաւանական պատճառը. Չվերծանուած «<»: Փորձէք վերծանել այն որպէս «&lt;»։
errLtGt=Հանդիպել է «<>»: Հաւանական պատճառները. Չվերծանուած «<» (վերծանել որպէս «&lt;») կամ վրիպակուած սկզբնական պիտակ:
errProcessingInstruction=Հանդիպել է «<?»”: Հաւանական պատճառը. Փորձել է HTML-ում աւգտագործել XML մշակման հրահանգ: (XML մշակման հրահանգները չեն աջակցուում HTML-ում: )
errUnescapedAmpersandInterpretedAsCharacterReference=«&»-ին յաջորդող տողը դիտուել էր որպէս գրանշանային յղում: («&»-ը հաւանաբար պէտք է վերծանուած լիներ որպէս «&amp;»: )
errNotSemicolonTerminated=«&»-ին յաջորդող տողը դիտուել էր որպէս գրանշանային յղում: («&»-ը հաւանաբար պէտք է վերծանուած լիներ որպէս «&amp;»: )
errNoNamedCharacterMatch=«&»-ը չսկսեց գրանշանային յղումը:  («&»-ը հաւանաբար պէտք է վերծանուած լիներ որպէս «&amp;»: )
errQuoteBeforeAttributeName=Հանդիպել է չակերտ յատկանիշի անուան փոխարէն: Հաւանական պատճառը. Անմիջապէս առաջ բացակայում է «=»-ը:
errLtInAttributeName=«<» յատկանիշի անուանման մէջ: Հաւանական պատճառը. Անմիջապէս առաջ բացակայում է «>»:
errQuoteInAttributeName=Յատկանիշի անուանման մէջ կայ չակերտ: Հաւանական պատճառը. Աւելի վաղ ինչ-որ տեղ համապատասխան չակերտը բացակայում է:
errExpectedPublicId=Սպասուում էր հանրային նոյնացուցիչ, բայց փաստաթղթային տեսակն աւարտուել էր:
errBogusDoctype=Կեղծ doctype։
maybeErrAttributesOnEndTag=Աւարտական պիտակն ուներ յատկանիշներ
maybeErrSlashInEndTag=Աւարտական պիտակի վերջում պատահական «/»:
errNcrNonCharacter=Գրանշանային յղումը ընդլայնուում է մինչեւ ոչ գրանշանայինի:
errNcrSurrogate=Գրանշանային յղումը ընդլայնուում է մինչեւ փոխարինողի:
errNcrControlChar=Գրանշանային յղումը ընդլայնուում է մինչեւ կառավարող գրանշանի:
errNcrCr=Յղումը թուային գրանշանին ընդարձակուում է մինչեւ փոխադրման վերադարձ:
errNcrInC1Range=Յղումը թուային գրանշանին ընդարձակուում է մինչեւ C1 կառավարման ընդգրկոյթ:
errEofInPublicId=Հանրային նոյնացուցիչի ներսում նիշի վերջ:
errEofInComment=Մեկնաբանութեան մէջ նիշի վերջ:
errEofInDoctype=Փաստաթղթի տեսակի ներսում նիշի վերջ:
errEofInAttributeValue=Յատկանիշի արժէքի ներսում գտնուելու ժամանակ հասանելի դարձաւ նիշի  վերջը: Պիտակի մերժում:
errEofInAttributeName=Յատկանիշի անուանումում տեղի ունեցաւ նիշի վերջ: Պիտակի մերժում:
errEofWithoutGt=Նկատել է նիշի վերջը՝ առանց «>»-ով աւարտուող պիտակի: Պիտակի մերժում:
errEofInTagName=Պիտակի անունը որոնելիս յայտնուեց նիշի վերջում: Պիտակի մերժում:
errEofInEndTag=Աւարտական պիտակի ներսում նիշի վերջ: Պիտակի մերժում:
errEofAfterLt=«<»-ից յետոյ նիշի վերջ:
errNcrOutOfRange=Յղումը գրանշանին գտնուում է թոյլատրելի Unicode-ային ընդգրկոյթից դուրս:
errNcrUnassigned=Յղումը գրանշանին ընդարձակուում է մինչեւ մշտապէս չնշանակուած այլագրային կէտի:
errDuplicateAttribute=Կրկնաւրինակ յատկանիշ:
errEofInSystemId=Համակարգային նոյնացուցիչի ներսում նիշի վերջ:
errExpectedSystemId=Սպասուում էր համակարգային նոյնացուցիչ, բայց փաստաթղթային տեսակն աւարտուեց:
errMissingSpaceBeforeDoctypeName=Փաստաթղթի տեսակի անուանումից առաջ բացակայում է բացատը:
errNestedComment=Մեկնաբանութեան մէջ գտնուել է «<!--»: Հաւանական պատճառ. Ներդրուած մեկնաբանութիւն (չի թոյղատրուում):
errNcrZero=Յղումը գրանշանին ընդարձակում է մինչեւ զրոյական:
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=Փաստաթղթի տեսակի «SYSTEM» հիմնաբառի եւ չակերտի միջեւ բացատ չկայ:
errNoSpaceBetweenPublicAndSystemIds=Փաստաթղթի տեսակի հանրային եւ համակարգային նոյնացուցիչների միջեւ բացատ չկայ:
errNoSpaceBetweenDoctypePublicKeywordAndQuote=Փաստաթղթի տեսակի «PUBLIC» հիմնաբառի եւ չակերտի միջեւ բացատ չկայ:

# Tree builder errors
errDeepTree=Փաստաթղթի ծառը չափազանց խորն է։ Ծառը կը կնճռոտուի 513 տարր խորութեան վրայ։
errStrayStartTag2=Պատահական սկզբնական պիտակ «%1$S»։
errStrayEndTag=Պատահական աւարտական պիտակ «%1$S»։
errUnclosedElements=Աւարտական  «%1$S» պիտակ է նկատուում, բայց կային եւ բաց տարրեր:
errUnclosedElementsImplied=Ենթադրուում էր աւարտական պիտակ «%1$S», բայց կային եւ բաց տարրեր:
errUnclosedElementsCell=Սեղանի վանդակը անվերապահաւրէն փակուել էր, բայց կային եւ բաց տարրեր:
errStrayDoctype=Պատահական փաստաթղթի տեսակ:
errAlmostStandardsDoctype=Almost standards mode փաստաթղթի տեսակ: Սպասուում Էր «<!DOCTYPE html>»:
errQuirkyDoctype=Բառախաղային փաստաթղթի տեսակ: Սպասուում էր «<!DOCTYPE html>»:
errAlmostStandardsDoctypeVerbose=Էջը բեռնուած է Almost Standards տարբերակով։ Սա կարող է ազդել շարակարգի վրայ։ Standards տարբերակին անցնելու համար գործածէք «<!DOCTYPE html>»:
errQuirkyDoctypeVerbose=Էջը բեռնուած է Quirks տարբերակով: Սա կարող է ազդել էջի շարակարգի վրայ: Standards տարբերակին անցնելու համար գործածէք «<!DOCTYPE html>»:
errNonSpaceInTrailer=Էջի ազդում չտարանջատուած գրանշան:
errNonSpaceAfterFrameset=«frameset»-ից յետոյ բացատ չկայ:
errNonSpaceInFrameset=«frameset»-ում բացատ չկայ:
errNonSpaceAfterBody=Գրուածքից յետոյ չտարանջատուած գրանշան:
errNonSpaceInColgroupInFragment=Հատուածի վերլուծման ժամանակ «colgroup»-ում բացատ չկայ:
errNonSpaceInNoscriptInHead=Չտարանջատուած գրանշան «noscript»-ի ներսում «head»-ի ներսում:
errFooBetweenHeadAndBody=«head»-ի եւ «body»-ի միջեւ «%1$S» տարր:
errStartTagWithoutDoctype=Երեւում է բացող պիտակը: Սպասուում էր «<!DOCTYPE html>»:
errNoSelectInTableScope=Աղիւսակի շրջանակում «select» չկայ:
errStartSelectWhereEndSelectExpected=«select» սկզբնական պիտակ, որտեղ վերջնական պիտակ էր սպասուում:
errStartTagWithSelectOpen=«%1$S» սկզբնական պիտակ «select»-ով բացուած։
errBadStartTagInNoscriptInHead=Վատ մեկնարկի պիտակ «%1$S»-ը «noscript»-ում`«head»-ում:
errImage=Հանդիպել էր սկզբնական պիտակ «image»:
errFooSeenWhenFooOpen2=Մեկնարկման պիտակ «%1$S» յանտաբերուեց, բայց նմանաւրինակ տարրն արդէն բաց էր:
errHeadingWhenHeadingOpen=Վերնագիրը չի կարող լինել այլ վերնագրի երեխան:
errFramesetStart=Հանդիպելու է «frameset» սկզբնական պիտակը:
errNoCellToClose=Փակելու վանդակ չկայ:
errStartTagInTable=«table»-ում հանդիպելու է սկզբնական պիտակ «%1$S»-ը:
errFormWhenFormOpen=Հանդիպել էր «form» սկզբնական պիտակը, բայց արդէն գործուն «form» տարր կար: Ներդրուած ձեւերը չեն թոյլատրուում: Պիտակի մերժում:
errTableSeenWhileTableOpen=«table»-ի համար հանդիպելու է սկզբնական պիտակ, բայց նախորդ «table»-ը դեռ բաց է:
errStartTagInTableBody=Աղիւսակի մարմնում սկզբնական պիտակ «%1$S»։
errEndTagSeenWithoutDoctype=Նախքան փաստաթղթի տեսակը տեսնելու, հանդիպել է վերջնական պիտակ: Սպասուում էր «<!DOCTYPE html>»:
errEndTagAfterBody=«body»-ի փակուելուց յետոյ հանդիպել էր վերջնական պիտակ:
errEndTagSeenWithSelectOpen=«select»-ով բացուած «%1$S» վերջնական պիտակ:
errGarbageInColgroup=Աղբի առկայութիւն «colgroup» հատուածում:
errEndTagBr=Վերջնական պիտակ՝ «br»:
errNoElementToCloseButEndTagSeen=«%1$S» շրջանակում տարր չկայ, բայց հանդիպում է «%1$S» վերջնական պիտակ:
errHtmlStartTagInForeignContext=Աւտար անուանատարածքային համատեքստում HTML սկզբնական պիտակ «%1$S»։
errNoTableRowToClose=Աղիւսակում փակելու ենթակայ տող չկայ:
errNonSpaceInTable=Աղիւսակի ներսում սխալ տեղադրուած չտարանջատուած գրանշաններ:
errUnclosedChildrenInRuby=«ruby»-ում չփակուած ժառանգներ:
errStartTagSeenWithoutRuby=Սկզբնական պիտակ «%1$S»-ը նկատուել է առանց բացուած «ruby» տարրի։
errSelfClosing=Անվաւեր HTML տարրում աւգտագործուել է ինքնափակուող շարահիւսութիւն  («/>»): Մերժում է թեժ գիծը եւ դիտարկում որպէս սկզբնական պիտակ:
errNoCheckUnclosedElementsOnStack=Շեղջում չփակուած տարրեր:
errEndTagDidNotMatchCurrentOpenElement=Վերջնական պիտակ «%1$S»-ը չի համապատասխանում ընթացիկ բաց տարր («%2$S»)-ի անուան hետ:
errEndTagViolatesNestingRules=Վերջնական պիտակ «%1$S»֊ը խախտում է ներդրուած կանոնները:
errEndWithUnclosedElements=Աւարտական պիտակ «%1$S»֊ի համար, բայց կային եւ չփակուած տարրեր:
errListUnclosedStartTags=Չփակուած տարր կամ տարրեր։
