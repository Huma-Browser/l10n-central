SSL_ERROR_EXPORT_ONLY_SERVER=Անհնար է ապահովել անվտանգ կապակցում: Հանգոյցը չի ապահովում բարձրաստիճան գաղտնագրում:
SSL_ERROR_US_ONLY_SERVER=Անհնար է ապահովել անվտանգ կապակցում: Հանգոյցը պահանջում է բարձրաստիճան գաղտնագրում, որը ապահովուած չէ:
SSL_ERROR_NO_CYPHER_OVERLAP=Չի ստացուում անվտանգ տեղեկութեան փոխանակում հանգոյցի հետ: Չկայ ընդհանուր գաղտնագրման հաշուեկարգ(եր):
SSL_ERROR_NO_CERTIFICATE=Չի յաջողում գտնել վկայագիրը կամ բանալին վաւերացման համար։
SSL_ERROR_BAD_CERTIFICATE=Չստացուեց հաստատել ապահով կապ հանգոյցի հետ՝ հանգոյցի վկայականը մերժուեց:
SSL_ERROR_BAD_CLIENT=Սպասարկիչը հանդիպել է սխալ տուեալի սպասառուի կողմից։
SSL_ERROR_BAD_SERVER=Սպասառուն հանդիպել է սխալ տուեալի սպասարկչից:
SSL_ERROR_UNSUPPORTED_CERTIFICATE_TYPE=Անընդունելի վկայագրի տեսակ:
SSL_ERROR_UNSUPPORTED_VERSION=Հանգոյցն աւգտագործում է անվտանգութեան կանխագրի անընդունելի տարբերակ:
SSL_ERROR_WRONG_CERTIFICATE=Չյաջողուած սպասառուի վաւերացումը՝ տուեալների շտեմարանի անհատական բանալին չի համապատասխանում վկայագրերի տուեալների շտեմարանների հանրային բանալուց:
SSL_ERROR_BAD_CERT_DOMAIN=Անհնար է ապահովել անվտանգ կապ հանգոյցի հետ՝ հարցուած տիրոյթի անունը չի համապատասխանում սպասարկչի վկայագրին:
SSL_ERROR_POST_WARNING=Անճանաչելի SSL սխալի այլագիր։
SSL_ERROR_SSL2_DISABLED=Հանգոյցն ապահովուում է միայն SSL ի 2-րդ տարբերակը, որը տեղայնօրէն կասեցուած է:
SSL_ERROR_BAD_MAC_READ=SSL-ը ստացաւ Հաղորդագրութեան Վաւերացման սխալ  այլագիր:
SSL_ERROR_BAD_MAC_ALERT=SSL֊ն արձանագրեց Հաղորդագրութեան վաւերացման սխալ այլագիր։
SSL_ERROR_BAD_CERT_ALERT=SSL հանգոյցը չի կարողանում հաստատել ձեր վկայագիրը:
SSL_ERROR_REVOKED_CERT_ALERT=SSL հանգոյցը մերժեց ձեր վկայագիրը՝ որպէս ետ կանչուած:
SSL_ERROR_EXPIRED_CERT_ALERT=SSL հանգոյցը մերժեց ձեր վկայագիրը՝ որպէս ժամկէտանց:
SSL_ERROR_SSL_DISABLED=Կապակցումը չյաջողուեց՝ SSL-ն անջատած է:
SSL_ERROR_FORTEZZA_PQG=Կապակցումը չյաջողուեց՝ հանգոյցը գտնուում է այլ FORTEZZA տիրոյթում:
SSL_ERROR_UNKNOWN_CIPHER_SUITE=Պահանջուեց SSL-ի անյայտ այլագրերի խումբ:
SSL_ERROR_NO_CIPHERS_SUPPORTED=Այս ծրագրում չի գործում այլագրերի ոչ մի խումբ:
SSL_ERROR_BAD_BLOCK_PADDING=SSL-ը ստացաւ արձանագրութիւն հանգոյցների անպէտք տուեալներով։
SSL_ERROR_RX_RECORD_TOO_LONG=SSL-ը ստացել է արձանագրութիւն, որի չափը գերազանցում է թոյլատրելի առաւելագոյնը։
SSL_ERROR_TX_RECORD_TOO_LONG=SSL-ը փորձեց ուղարկել արձանագրութիւն, որի չափը գերազանցում է թոյլատրելի առաւելագոյնը։
SSL_ERROR_RX_MALFORMED_HELLO_REQUEST=SSL-ը ստացաւ ձեքսեղմման վնասուած Hello Request հարցում:
SSL_ERROR_RX_MALFORMED_CLIENT_HELLO=SSL-ը ստացաւ ձեռքսեղմման վնասուած Client Hello հարցում:
SSL_ERROR_RX_MALFORMED_SERVER_HELLO=SSL-ը ստացաւ ձեռքսեղմման վնասուած Server Hello հարցում:
SSL_ERROR_RX_MALFORMED_CERTIFICATE=SSL-ը ստացաւ ձեռքսեղմման վնասուած Certificate հարցում:
SSL_ERROR_RX_MALFORMED_SERVER_KEY_EXCH=SSL-ը ստացաւ ձեռքսեղմման վնասուած Server Key Exchange հարցում:
SSL_ERROR_RX_MALFORMED_CERT_REQUEST=SSL-ը ստացաւ ձեռքսեղմման վնասուած Certificate Request հարցում:
SSL_ERROR_RX_MALFORMED_HELLO_DONE=SSL-ը ստացաւ ձեռքսեղմման վնասուած Server Hello Done հարցում:
SSL_ERROR_RX_MALFORMED_CERT_VERIFY=SSL-ը ստացաւ ձեռքսեղմման վնասուած Certificate Verify հարցում:
SSL_ERROR_RX_MALFORMED_CLIENT_KEY_EXCH=SSL -ը ստացաւ ձեռքսեղմման վնասուած Client Key Exchange հարցում:
SSL_ERROR_RX_MALFORMED_FINISHED=SSL -ը ստացաւ ձեռքսեղմման վնասուած Finished հարցում:
SSL_ERROR_RX_MALFORMED_CHANGE_CIPHER=SSL -ը ստացաւ վնասուած Change Cipher Spec հարցում:
SSL_ERROR_RX_MALFORMED_ALERT=SSL -ը ստացաւ Alert տուեալներ:
SSL_ERROR_RX_MALFORMED_HANDSHAKE=SSL -ը ստացաւ վնասուած Handshake գրառում:
SSL_ERROR_RX_MALFORMED_APPLICATION_DATA=SSL-ը ստացաւ վնասուած Application Data գրառում:
SSL_ERROR_RX_UNEXPECTED_HELLO_REQUEST=SSL-ը ստացաւ անսպասելի Hello Request հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CLIENT_HELLO=SSL֊ը ստացաւ կապի հաստատման Client Hello անսպասելի հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_SERVER_HELLO=SSL-ը ստացաւ անսպասելի Server Hello կապի հաստատման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CERTIFICATE=SSL-ը ստացաւ ձեռքսեղմման անսպասելի «Certificate» հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_SERVER_KEY_EXCH=SSL-ը ստացաւ անսպասելի Server Key Exchange ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CERT_REQUEST=SSL-ը ստացաւ Certificate Request ձեռքսեղմման անսպասելի հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_HELLO_DONE=SSL-ը ստացաւ Server Hello Done ձեռքսեղմման անսպասելի հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CERT_VERIFY=SSL-ը ստացաւ անսպասելի Certificate Verify ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CLIENT_KEY_EXCH=SSL-ը ստացաւ Client Key Exchange անսպասելի ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_FINISHED=SSL-ն անսպասելիաւրէն ստացաւ Finished ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNEXPECTED_CHANGE_CIPHER=SSL-ն ստացաւ անսպասելի Change Cipher Spec տուեալներ:
SSL_ERROR_RX_UNEXPECTED_ALERT=SSL-ը ստացաւ անսպասելի Alert տուեալներ:
SSL_ERROR_RX_UNEXPECTED_HANDSHAKE=SSL-ը ստացաւ անսպասելի Handshake տուեալ:
SSL_ERROR_RX_UNEXPECTED_APPLICATION_DATA=SSL -ը ստացաւ անսպասելի Application Data տուեալ:
SSL_ERROR_RX_UNKNOWN_RECORD_TYPE=SSL-ը ստացաւ անյայտ բովանդակութեամբ տուեալներ:
SSL_ERROR_RX_UNKNOWN_HANDSHAKE=SSL-ը ստացաւ անյայտ բովանդակութեամբ ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_RX_UNKNOWN_ALERT=SSL-ը ստացաւ զգուշացման հաղորդագրութիւն անյայտ զգուշացման նկարագրութեամբ:
SSL_ERROR_CLOSE_NOTIFY_ALERT=SSL֊ը փակել է այս կապը:
SSL_ERROR_HANDSHAKE_UNEXPECTED_ALERT=SSL֊ը չէր սպասում ստացած հաղորդագրութիւնը:
SSL_ERROR_DECOMPRESSION_FAILURE_ALERT=SSL֊ին չյաջողուեց կատարել ստացած SSL տուեալների բացում:
SSL_ERROR_HANDSHAKE_FAILURE_ALERT=SSL հանգոյցին չյաջողուեց պայմանաւորուել անվտանգութեան ընդունելի յարաչափերի համար:
SSL_ERROR_ILLEGAL_PARAMETER_ALERT=SSL֊ը մերժեց handshake հաղորդագրութիւնը անընդունելի բովանդակութեան պատճառով։
SSL_ERROR_UNSUPPORTED_CERT_ALERT=SSL հանգոյցը չի սպասարկում վկայագրի այն տեսակը, որը նա ստացաւ:
SSL_ERROR_CERTIFICATE_UNKNOWN_ALERT=SSL֊ն արձանագրեց անհասկանալի խնդիր ստացած վկայագրի հետ:
SSL_ERROR_GENERATE_RANDOM_FAILURE=SSL-ը ստացաւ մերժում իր կամայական թուերի գեներատորից:
SSL_ERROR_SIGN_HASHES_FAILURE=Հնարաւոր չէ թուային ստորագրութեամբ հաստատել այն տուեալները, որոնք անհրաժեշտ է ձեր վկայագիրը վաւերացնելու համար։
SSL_ERROR_EXTRACT_PUBLIC_KEY_FAILURE=SSL-ը չկարողացաւ դուրս բերել հանրային բանալին նմանատիպ կապի վկայագրից։
SSL_ERROR_SERVER_KEY_EXCHANGE_FAILURE=SSL սպասարկչի բանալիների փոխանակման ընթացքում տեղի է ունեցել անյայտ սխալ.
SSL_ERROR_CLIENT_KEY_EXCHANGE_FAILURE=SSL բաժանորդի բանալիների փոխանակման ընթացքում տեղի է ունեցել անյայտ սխալ:
SSL_ERROR_ENCRYPTION_FAILURE=Խմբային տուեալների գաղտնագրման քայլաշարը ձախողուեց ընտրուած ծածկագրեր խմբում:
SSL_ERROR_DECRYPTION_FAILURE=Տուեալների գաղտնազերծման քայլաշարը ձախողուել է ընտրուեած ծածկագրերի խմբում։
SSL_ERROR_SOCKET_WRITE_FAILURE=Գաղտնագրուած տուեալները հիմնական բնիկում գրելու փորձը ձախողուեց։
SSL_ERROR_MD5_DIGEST_FAILURE=MD5 digest գործառոյթը ձախողուեց:
SSL_ERROR_SHA_DIGEST_FAILURE=SHA-1 digest գործառոյթի սխալ:
SSL_ERROR_MAC_COMPUTATION_FAILURE=MAC -ի հաշուարկը ձախողուեց:
SSL_ERROR_SYM_KEY_CONTEXT_FAILURE=Չի յաջողուում պատրաստել Համաչափ բանալու համատեքտսը:
SSL_ERROR_SYM_KEY_UNWRAP_FAILURE=Չի յաջողուում բացել համաչափ բանալին Client Key Exchange հաղորդագրութիւնում:
SSL_ERROR_PUB_KEY_SIZE_LIMIT_EXCEEDED=SSL սպասարկիչը փորձեց աւգտագործել ներքին կայունութեան բաց բանալին արտահանման ծածկագրերի հաւաքածուի հետ։
SSL_ERROR_IV_PARAM_FAILURE=PKCS11 այլագիրը չկարողացաւ Սկզբնաբերման Վեկտորը վերածել յարաչափի։
SSL_ERROR_INIT_CIPHER_SUITE_FAILURE=Ընտրուած ծածկագրերի խմբի սկզբնաբերման սխալ:
SSL_ERROR_SESSION_KEY_GEN_FAILURE=Սպասառուին չյաջողուեց ստեցծել բանալի SSL նիստի համար:
SSL_ERROR_NO_SERVER_KEY_FOR_ALG=Սպասարկիչը չունի բանալի փորձած բանալիների փոխանակման քայլաշարի համար:
SSL_ERROR_TOKEN_INSERTION_REMOVAL=PKCS#11 պիտակը դրուեց կամ հանուեց գործողութեան կատարման ընթացքում։
SSL_ERROR_TOKEN_SLOT_NOT_FOUND=Պահանջուած գործողութեան համար անհրաժեշտ ոչ մի PKCS#11 -ի պիտակ չի գտնուել:
SSL_ERROR_NO_COMPRESSION_OVERLAP=Չյաջողուեց հաստատել ապահով կապ նմանասարքի հետ․  չկան սեղղման ընդհանուր քայլաշարեր:
SSL_ERROR_HANDSHAKE_NOT_COMPLETED=Հնարաւոր չէ սկսել մեկ այլ SSL փոխանակում, քանի դեռ չի վերջացել ընթացիկը:
SSL_ERROR_BAD_HANDSHAKE_HASH_VALUE=Նմանակից ստացուել են ձեռքսեղմման պատահական տուեալների սխալ արժէքներ։
SSL_ERROR_CERT_KEA_MISMATCH=Տրամադրուած վկայագիրը չի կարող աւգտագործուել բանալիների փոխանակման ընտրուած քայլաշարի հետ:
SSL_ERROR_NO_TRUSTED_SSL_CLIENT_CA=SSL հաճախորդի իսկորոշման համար որեւէ վստահելի վկայագրման կենտրոն չի գտնուել:
SSL_ERROR_SESSION_NOT_FOUND=Սպասառուի SSL նիստի ID֊ն չի գտնուել սպասարկիչի նիստերի շտեմում:
SSL_ERROR_DECRYPTION_FAILED_ALERT=Նմանակին չյաջողուեց գաղտնազերծել ստացուած SSL գրառումը:
SSL_ERROR_RECORD_OVERFLOW_ALERT=Նմանակը ստացաւ SSL գրառում, որի երկարութիւնը գերազանցում է թոյլատրելին:
SSL_ERROR_UNKNOWN_CA_ALERT=Նմանակը չի ճանաչում եւ չի վստահում ձեր վկայագիրը թողարկող կենտրոնին:
SSL_ERROR_ACCESS_DENIED_ALERT=Նմանակը ստացաւ վաւեր վկայագիր, բայց մուտքը մերժուեց։
SSL_ERROR_DECODE_ERROR_ALERT=Նմանակը չկարողացաւ գաղտնազերծել SSL ձեռքսեղմման հաղորդագրութիւնը։
SSL_ERROR_DECRYPT_ERROR_ALERT=Նմանակը հաղորդում է ստորագրութեան ստուգման կամ բանալու փոխանակման սխալի մասին:
SSL_ERROR_EXPORT_RESTRICTION_ALERT=Նմանակը հաղորդում է արտահանման կարգաւորումների հետ համաձայնութեան անհամատեղելի լինելու մասին:
SSL_ERROR_PROTOCOL_VERSION_ALERT=Նմանակը տեղեկացնում է անհամատեղելի կամ չսպասարկուող հաղորդակարգի տարբերակի մասին:
SSL_ERROR_INSUFFICIENT_SECURITY_ALERT=Սպասարկիչը պահանջում է աւելի անվտանգ ծածկագիր, քան այն, որ աւգտագործուում է սպասառուի կողմից:
SSL_ERROR_INTERNAL_ERROR_ALERT=Նմանակն արձանագրում է ներքին սխալի մասին։
SSL_ERROR_USER_CANCELED_ALERT=Նմանակի աւգտագործողը մերժեց ձեռքսեղմման հաղորդագրութիւնը։
SSL_ERROR_NO_RENEGOTIATION_ALERT=Նմանակը չի թոյլատրում SSL անվտանգութեան յարաչափերի կրկնակի համաձայնեցում:
SSL_ERROR_SERVER_CACHE_NOT_CONFIGURED=SSL սպասարկչի յիշապահեստը կարգաւորուած չէ եւ անջատուած չէ այս բնիկի համար:
SSL_ERROR_UNSUPPORTED_EXTENSION_ALERT=SSL նմանակը չի սպասարկում հարցուած TLS hello ընդլայնումը:
SSL_ERROR_CERTIFICATE_UNOBTAINABLE_ALERT=SSL նմանակը չի կարողանում բեռնել վկայագիրը տրամադրած հասցէից (URL-ից):
SSL_ERROR_UNRECOGNIZED_NAME_ALERT=Հարցուած DNS անուան համար SSL նմանակը վկայագիր չունի:
SSL_ERROR_BAD_CERT_STATUS_RESPONSE_ALERT=SSL նմանակին չյաջողուեց ստանալ այս վկայագրի OCSP պատասխանը:
SSL_ERROR_BAD_CERT_HASH_VALUE_ALERT=SSL նմանակը հաղորդում է վկայագրի պատահական տուեալի սխալի մասին:
SSL_ERROR_RX_UNEXPECTED_NEW_SESSION_TICKET=SSL-ը ստացաւ անսպասելի New Session Ticket ձեռքսեղմման հաղորդագրութիւնը.
SSL_ERROR_RX_MALFORMED_NEW_SESSION_TICKET=SSL-ը ստացաւ վնասուած New Session Ticket ձեռքսեղմման հաղորդագրութիւն։
SSL_ERROR_DECOMPRESSION_FAILURE=SSL ստացել է սեղմուած գրառում, որ չի կարող բացուել։
SSL_ERROR_RENEGOTIATION_NOT_ALLOWED=Վերաքննարկումը չի թոյլատրուում այս SSL բնիկում:
SSL_ERROR_UNSAFE_NEGOTIATION=Նմանակը փորձեց ձեռքսեղմման հաղորդագրութիւնը հին ոճով (հնարաւոր խոցելիութիւն):
SSL_ERROR_RX_UNEXPECTED_UNCOMPRESSED_RECORD=SSL-ը ստացել է անսպասելի չխտացուած գրառում:
SSL_ERROR_WEAK_SERVER_EPHEMERAL_DH_KEY=SSL-ը ստացել է Diffie-Hellman-ի անցողիկ թոյլ բանալի Սպասարկիչների բանալիների փոխանակման երկխաւսութեան ժամանակ:
SSL_ERROR_NEXT_PROTOCOL_DATA_INVALID=SSL-ը ստացել է NPN ընդլայնման անվաւեր տուեալներ:
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SSL2=SSL գործառոյթը չի գործում SSL 2.0 միացման համար։
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SERVERS=SSL գործառոյթը չի գործում սպասարկիչների համար։
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_CLIENTS=SSL գործառոյթը չի գործում սպասարկիչների համար։
SSL_ERROR_INVALID_VERSION_RANGE=SSL տարբերակի միջակայքն անվաւեր է:
SSL_ERROR_CIPHER_DISALLOWED_FOR_VERSION=SSL-ը նշուած ծածկագրի համար թոյլատրուած չէ ընտրուած հաղորդակարգի տարբերակի համար:
SSL_ERROR_RX_MALFORMED_HELLO_VERIFY_REQUEST=SSL-ը ստացաւ ձեռքսեղմման վնասուած Hello Verify Request հարցում։
SSL_ERROR_RX_UNEXPECTED_HELLO_VERIFY_REQUEST=SSL-ը ստացաւ անսպասելի Hello Verify Request ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_VERSION=SSL գործառոյթը չի գործում հաղորդակարգի տարբերակի համար:
SSL_ERROR_RX_UNEXPECTED_CERT_STATUS=SSL-ն անսպասելիաւրէն ստացաւ Certificate Status ձեռքսեղմման հաղորդագրութիւն:
SSL_ERROR_UNSUPPORTED_HASH_ALGORITHM=Չաջակցուող պատահական տուեալների քայլաշար, որն աւգտագործուում է TLS նմանակի կողմից:
SSL_ERROR_DIGEST_FAILURE=Digest գործառոյթը ձախողուեց։
SSL_ERROR_INCORRECT_SIGNATURE_ALGORITHM=Ստորագրութեան սխալ քայլաշար՝ յատկորոշուած թուային ստորագրուած տարրում։
SSL_ERROR_NEXT_PROTOCOL_NO_CALLBACK=Յաջորդ հաղորդակարգի բանակցող ընդլայնումը միացուած է, բայց յետկանչը մաքրուել է մինչեւ պահանջուելը:
SSL_ERROR_NEXT_PROTOCOL_NO_PROTOCOL=Սպասարկիչը չի աջակցում որեւէ հաղորդակարգ, որը սպասառունգովազդել է ALPN ընդլայնման մէջ:
SSL_ERROR_INAPPROPRIATE_FALLBACK_ALERT=Սպասարկիչը մերժել է կապի հաստատումը, քանի որ սպասառուն վերադարձել է TLS-ի աւելի ցածր տարբերակի, քան աջակցում է սպասարկիչը:
SSL_ERROR_WEAK_SERVER_CERT_KEY=Սպասարկչի վկայագիրը ներառում էր հանրային բանալի, որը չափազանց թոյլ էր:
SSL_ERROR_RX_SHORT_DTLS_READ=DTLS գրառման համար պահնակում ազատ տեղ չկայ:
SSL_ERROR_NO_SUPPORTED_SIGNATURE_ALGORITHM=Որեւէ աջակցուող TLS ստորագրութեան քայլաշար չի կազմաձեւուել։
SSL_ERROR_UNSUPPORTED_SIGNATURE_ALGORITHM=Նմանակն աւգտագործել է ստորագրութեան եւ պատահական տուեալների քայլաշարի չաջակցուող համադրութիւն։
SSL_ERROR_MISSING_EXTENDED_MASTER_SECRET=Նմանակը փորձում է շարունակել՝ առանց ճիշդ extended_master_secret ընդլայնման:
SSL_ERROR_UNEXPECTED_EXTENDED_MASTER_SECRET=Նմանակը փորձում է շարունակել անսպասելի extended_master_secret ընդլայնմամբ:
SEC_ERROR_IO=Մ/Ե սխալ տեղի ունեցաւ անվտանգութեան իսկորոշման ժամանակ:
SEC_ERROR_LIBRARY_FAILURE=անվտանգութեան գրադարանի սխալ:
SEC_ERROR_BAD_DATA=անվտանգութեան գրադարան` ստացուել են վատ տուեալներ:
SEC_ERROR_OUTPUT_LEN=անվտանգութեան գրադարան` ելից տուեալների երկարութիւնը սխալ է:
SEC_ERROR_INPUT_LEN=անվտանգութեան գրադարանում տեղի է ունեցել մտից տուեալների երկարութեան սխալ:
SEC_ERROR_INVALID_ARGS=անվտանգութեան գրադարան` անվաւեր փոփոխականներ:
SEC_ERROR_INVALID_ALGORITHM=անվտանգութեան գրադարան` անվաւեր ալգորիթմ:
SEC_ERROR_INVALID_AVA=անվտանգութեան գրադարան՝ անվաւեր AVA:
SEC_ERROR_INVALID_TIME=Սխալ ձեւաւորուած ժամանակի տող:
SEC_ERROR_BAD_DER=անվտանգութեան գրադարան՝ սխալ ձեւաւորուած DER այլագրմամբ հաղորդագրութիւն:
SEC_ERROR_BAD_SIGNATURE=Հանգոյցի վկայագրի ստորագրութիւնը սխալ է:
SEC_ERROR_EXPIRED_CERTIFICATE=Հանգոյցի արտօնագիրը ժամկէտանց է:
SEC_ERROR_REVOKED_CERTIFICATE=Հանգոյցի արտօնագիրը ետ է կանչուել:
SEC_ERROR_UNKNOWN_ISSUER=Հանգոյցի արտօնագիր տրամադրողը ճանաչուած չէ:
SEC_ERROR_BAD_KEY=Հանգոյցի բաց բանալին սխալ է:
SEC_ERROR_BAD_PASSWORD=Մուտքագրուած գաղտնաբառը սխալ է:
SEC_ERROR_RETRY_PASSWORD=Նոր գաղտնաբառը սխալ է գրուած: Խնդրում եմ կրկնել:
SEC_ERROR_NO_NODELOCK=անվտանգութեան գրադարան` no nodelock:
SEC_ERROR_BAD_DATABASE=անվտանգութեան գրադարան` տուեալների սխալ շտեմարան:
SEC_ERROR_NO_MEMORY=Անվտանգութեան գրադարան` յիշողութեան բաշխման սխալ:
SEC_ERROR_UNTRUSTED_ISSUER=Աւգտագործողը հանգոյցի արտօնագիր տրամադրողին որակել է որպէս անյուսալի:
SEC_ERROR_UNTRUSTED_CERT=Հանգոյցի վկայագիրը պիտակուել է որպէս աւգտագործողի կողմից անվստահելի:
SEC_ERROR_DUPLICATE_CERT=Վկայագիրն արդէն առկայ է ձեր տուեալների շտեմարանում:
SEC_ERROR_DUPLICATE_CERT_NAME=Բեռնուած վկայագրի անունը կրկնում է ձեր տուեալների շտեմարանում առկայ վկայագրի անունը:
SEC_ERROR_ADDING_CERT=Տուեալների շտեմարանում արտոնագրի աւելացման սխալ:
SEC_ERROR_FILING_KEY=Սխալ՝ այս վկայագրի բանալին գրանցելիս։
SEC_ERROR_NO_KEY=Այս արտոնագրի գաղտնի բանալին չի գտնուել բանալիների տուեալների շտեմարանում:
SEC_ERROR_CERT_VALID=Այս վկայագիրը վաւեր է:
SEC_ERROR_CERT_NOT_VALID=Այս վկայագիրն անվաւեր է:
SEC_ERROR_CERT_NO_RESPONSE=Վկայագրերի գրադարան՝ Չկայ Պատասխան
SEC_ERROR_EXPIRED_ISSUER_CERTIFICATE=Արաւնագիր տրամադրողի արտաւնագիրը սպառուած է: Ստուգէք ձեր համակարգի ամսաթիւը եւ ժամը:
SEC_ERROR_CRL_EXPIRED=Արտաւնագիր տրամադրողի CRL-ը ժամկէտանց է: Թարմացրէք այն կամ ստուգէք ձեր համակարգի ամսաթիւը եւ ժամը:
SEC_ERROR_CRL_BAD_SIGNATURE=Վկայագրի տրամադրողի CRL-ն ունի անվաւեր ստորագրութիւն:
SEC_ERROR_CRL_INVALID=CRL-ի նոր ձեւաչափը սխալ է:
SEC_ERROR_EXTENSION_VALUE_INVALID=վկայագրի ընդլայնման արժէքը սխալ է:
SEC_ERROR_EXTENSION_NOT_FOUND=Վկայագրի ընդլայնումը չի գտնուում:
SEC_ERROR_CA_CERT_INVALID=Տրամադրողի վկայագիրն անվաւեր է:
SEC_ERROR_PATH_LEN_CONSTRAINT_INVALID=Վկայագրի ուղու երկարութեան սահմանափակումը սխալ է:
SEC_ERROR_CERT_USAGES_INVALID=Վկայագրի աւգտագործման դաշտը սխալ է:
SEC_INTERNAL_ONLY=**Միայն ներքին հանգոյց**
SEC_ERROR_INVALID_KEY=Բանալին չի սպասարկում հարցուած գործողութիւնը:
SEC_ERROR_UNKNOWN_CRITICAL_EXTENSION=Վկայագիրը պարունակում է սխալ վճռորոշ ընդլայնում:
SEC_ERROR_OLD_CRL=Նոր CRL-ն աւելի թարմ չէ, քան ընթացիկը:
SEC_ERROR_NO_EMAIL_CERT=Գաղտնագրուած կամ ստորագրուած չէ` դուք դեռ չունէք ել. փոստի վկայագիր:
SEC_ERROR_NO_RECIPIENT_CERTS_QUERY=Չգաղտնագրուած` դուք չունէք վկայագիր ստացողների իւրաքանչիւրի  համար:
SEC_ERROR_NOT_A_RECIPIENT=Չի ստացուում գաղտնազերծել` դուք չէք ստացողը,  կամ չեն գտնուում համապատասխան վկայագիրը եւ բանալին:
SEC_ERROR_PKCS7_KEYALG_MISMATCH=Չի ստացուում ապագաղտնագրել` բանալու ապագաղտնագրման ալգորիթմը չի համապատասխանում ձեր վկայագրին:
SEC_ERROR_PKCS7_BAD_SIGNATURE=Ստորագրութեան ստուգումը տապալուեց` ստորագրութիւն չի գտնուել, չափից շատ ստորագրութիւններ, կամ անհամատեղելի կամ վնասուած տուեալներ:
SEC_ERROR_UNSUPPORTED_KEYALG=Անյայտ կամ չսպասարկուող բանալու ալգորիթմ:
SEC_ERROR_DECRYPTION_DISALLOWED=Չի ստացուում ապագաղտնագրել` գաղտնագրուած է անթոյլատրելի ալգորիթմով կամ բանալու չափով:
XP_SEC_FORTEZZA_BAD_CARD=Fortezza քարտը պատշաճ չի մեկնարկել: Խնդրում ենք հեռացնել այն եւ վերադաձնել տրամադրողին:
XP_SEC_FORTEZZA_NO_CARD=Չգտնուեց Fortezza-ի ոչ մի քարտ
XP_SEC_FORTEZZA_NONE_SELECTED=Ընտրուած չէ Fortezza-ի որեւէ քարտ
XP_SEC_FORTEZZA_MORE_INFO=Յաւելեալ տեղեկութիւնների համար խնդրում եմ նշել որեւէ անձի
XP_SEC_FORTEZZA_PERSON_NOT_FOUND=Անձինք չեն գտնուել
XP_SEC_FORTEZZA_NO_MORE_INFO=Այս անձի համար չկայ լրացուցիչ տեղեկութիւն
XP_SEC_FORTEZZA_BAD_PIN=Անվաւեր Pin
XP_SEC_FORTEZZA_PERSON_ERROR=Չստացուեց կարգաւորել Fortezza-ի առանձնայատկութիւնները:
SEC_ERROR_NO_KRL=Չգտնուեց եւ ոչ մի KRL այս կայքի վկայագրի համար:
SEC_ERROR_KRL_EXPIRED=Այս կայքի վկայագրի KRL-ը ժամկէտանց է:
SEC_ERROR_KRL_BAD_SIGNATURE=Այս կայքի վկայագրի KRL-ն ունի սխալ ստորագրութիւն:
SEC_ERROR_REVOKED_KEY=Այս կայքի վկայագրի բանալին ետ է կանչուել:
SEC_ERROR_KRL_INVALID=Նոր KRL-ի ձեւաչափը անվաւեր է:
SEC_ERROR_NEED_RANDOM=անվտանգութեան գրադարան` անհրաժեշտ են կամայական տուեալներ:
SEC_ERROR_NO_MODULE=անվտանգութեան գրադարան` ոչ մի անվտանգութեան հանգոյց չի կարող իրականացնել պահանջուած գործողութիւնը:
SEC_ERROR_NO_TOKEN=Անվտանգութեան քարտ կամ հետքանշիչ գոյութիւն չունեն, պէտք է գործարկել, կամ ջնջուել են:
SEC_ERROR_READ_ONLY=Անվտանգութեան գրադարան` տուեալների շտեմարանը միայն կարդալու համար է:
SEC_ERROR_NO_SLOT_SELECTED=Չեր նշուել ոչ մի սլոտ կամ հետքանշիչ:
SEC_ERROR_CERT_NICKNAME_COLLISION=Նոյն անունով վկայագիր արդէն գոյութիւն ունի տուեալների շտեմարանում:
SEC_ERROR_KEY_NICKNAME_COLLISION=Նոյն մականունով բանալի արդէն գոյութիւն ունի:
SEC_ERROR_SAFE_NOT_CREATED=անվտանգ առարկայի ստեղծման սխալանք
SEC_ERROR_BAGGAGE_NOT_CREATED=ճամպրուկի առարկայի ստեղծման ժամանակ տեղի ունեցած սխալ
XP_JAVA_REMOVE_PRINCIPAL_ERROR=Չկարողացայ ջնջել հիմնականը
XP_JAVA_DELETE_PRIVILEGE_ERROR=Չկարողացաւ ջնջել արտաւնութիւննները
XP_JAVA_CERT_NOT_EXISTS_ERROR=Գլխաւորը չունի վկայագիր
SEC_ERROR_BAD_EXPORT_ALGORITHM=Պահանջուած ալգորիթմը չի թոյլատրուում:
SEC_ERROR_EXPORTING_CERTIFICATES=Սխալ, վկայագրերի արտահանման փորձի ընթացքում:
SEC_ERROR_IMPORTING_CERTIFICATES=Սխալ. վկայագրերի ներմուծման փորձի ընթացքում:
SEC_ERROR_PKCS12_DECODING_PFX=Չստացուեց ներմուծել: գաղտնազերժման սխալ։ Նիշն անվաւեր է։
SEC_ERROR_PKCS12_INVALID_MAC=Ներմուծումը չստացուեց: Սխալ MAC: Գաղտնաբառը սխալ է կամ նիշը վնասուած է:
SEC_ERROR_PKCS12_UNSUPPORTED_MAC_ALGORITHM=Ներմուծումը չստացուեց: MAC -ի ալգորիթմը չի սպասարկուում:
SEC_ERROR_PKCS12_UNSUPPORTED_TRANSPORT_MODE=Ներմուծումը չյաջողուեց: Սպասարկուում են միայն գաղտնագրի ամբողջականութեան եւ գաղտնիութեան  աշխատակերպերը։
SEC_ERROR_PKCS12_CORRUPT_PFX_STRUCTURE=Ներմուծումը չյաջողեց: Նիշի կառուցուածքը վնացուած է:
SEC_ERROR_PKCS12_UNSUPPORTED_PBE_ALGORITHM=Ներմուծումը չյաջողուեց: Գաղտնագրման ալգորիթմը չի սպասարկուում:
SEC_ERROR_PKCS12_UNSUPPORTED_VERSION=Ներմուծումը չյաջողուեց: Չսպասարկուող նիշի տեսակ:
SEC_ERROR_PKCS12_PRIVACY_PASSWORD_INCORRECT=Ներմուծումը չյաջողուեց: Գաղտնիութեան Գաղտնագիրը սխալ է:
SEC_ERROR_PKCS12_CERT_COLLISION=Ներմուծումը չստացուեց: Նոյն մականունն արդէն գրանցուած է տուեալների շտեմարանում:
SEC_ERROR_USER_CANCELLED=Աւգտագործողը սեղմել է Չեղարկել:
SEC_ERROR_PKCS12_DUPLICATE_DATA=Չներմուծուեց, տուեալներն արդէն շտեմարանում են:
SEC_ERROR_MESSAGE_SEND_ABORTED=Հաղորդագրութիւնը չուղարկուեց:
SEC_ERROR_INADEQUATE_KEY_USAGE=Արտոնագրի բանալու աւգտագործումն համապատախան չէ տուեալ գործողութեան համար։
SEC_ERROR_INADEQUATE_CERT_TYPE=Վկայագրի այս տեսակը չի հաստատուել ծրագրի համար:
SEC_ERROR_CERT_ADDR_MISMATCH=Վկայագրի ստորագրութեան հասցէն չի համախատասխանում հաղորդագրութեան էջագլխի հասցէին:
SEC_ERROR_PKCS12_UNABLE_TO_IMPORT_KEY=Չստացուեց ներմուծել: Սխալ անձնական բանալու ներմուծման փորձի ժամանակ:
SEC_ERROR_PKCS12_IMPORTING_CERT_CHAIN=Չի ստացուում ներմուծել: Սխալը տեղի է ունենում վկայագրի շղթայի ներմուծման ընթացքոմ:
SEC_ERROR_PKCS12_UNABLE_TO_LOCATE_OBJECT_BY_NAME=Չի ստացուում ներմուծել: Չգտնուեց վկայագիրը կամ բանալին՝ ըստ մականուան:
SEC_ERROR_PKCS12_UNABLE_TO_EXPORT_KEY=Արտահանումը չյաջողուեց: Չստացուեց գտնել եւ արտահանել անհատական բանալին:
SEC_ERROR_PKCS12_UNABLE_TO_WRITE=Արտահանումը չյաջողուեց: Չի յաջողուում գրել արտահանուող նիշ:
SEC_ERROR_PKCS12_UNABLE_TO_READ=Չստացուեց ներմուծել: Անհնար է կարդալ ներմուծուող նիշը:
SEC_ERROR_PKCS12_KEY_DATABASE_NOT_INITIALIZED=Արտահանումը չյաջողուեց: Բանալիների տուեալների շտեմարանը վնասուած է կամ ջնջուած:
SEC_ERROR_KEYGEN_FAIL=Չյաջողուեց ստեղծել բաց/փակ բանալիների զոյգ:
SEC_ERROR_INVALID_PASSWORD=Մուտքագրուած գաղտնաբառը սխալ է: Խնդրուում է մուտքագրել մէկ ուրիշը:
SEC_ERROR_RETRY_OLD_PASSWORD=Նախորդ մուտքագրուած գաղտնաբառը սխալ է: Խնդրում եմ կրկնել:
SEC_ERROR_BAD_NICKNAME=Վկայագրիի նոյն մականունն արդէն աւգտագործուած է:
SEC_ERROR_NOT_FORTEZZA_ISSUER=FORTEZZA հանգոյցի շղթան պարունակում է ոչ-FORTEZZA -յին Վկայագիր:
SEC_ERROR_CANNOT_MOVE_SENSITIVE_KEY=Զգայուն բանալին չի կարող տեղափոխուել այն բջիջ որտեղ անհրաժեշտ է:
SEC_ERROR_JS_INVALID_MODULE_NAME=Սխալ հանգոյցի անուն:
SEC_ERROR_JS_INVALID_DLL=Հանգոյցի սխալ հասցէ/անուն
SEC_ERROR_JS_ADD_MOD_FAILURE=Չստացուեց աւելացնել հանգոյցը
SEC_ERROR_JS_DEL_MOD_FAILURE=Չստացուեց ջնջել հանգոյցը
SEC_ERROR_OLD_KRL=Նոր KRL -ը աւելի նոր չէ քան ընթացիկը:
SEC_ERROR_CKL_CONFLICT=Նոր CKL -ի տրամադրողը տարբերուում է ընթացիկ CKL -ի տրամադրողից: Ջնջել ընթացիկ CKL-ը:
SEC_ERROR_CERT_NOT_IN_NAME_SPACE=Այս վկայագիրը տրամադրող կենտրոնին չի թոյլատրուում տրամադրել այս անուամբ վկայագիր:
SEC_ERROR_KRL_NOT_YET_VALID=Բանալիների փոխանակման ցանկը այս արտոնագրի համար դեռ վաւեր չէ:
SEC_ERROR_CRL_NOT_YET_VALID=Արտոնաթուղթը չեղեալ համարող ցուցակը դեռեւս վաւերական չէ այս արտոնաթղթի համար:
SEC_ERROR_UNKNOWN_CERT=Պահանջուած վկայագիրը չի գտնուում:
SEC_ERROR_UNKNOWN_SIGNER=Ստորագրող անձի վկայագիրը չգտնուեց:
SEC_ERROR_CERT_BAD_ACCESS_LOCATION=Վկայագրի կարգավիճակի սպասարկչի հասցէն ունի սխալ ձեւաչափ:
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_TYPE=Չյաջողուեց ամբողջութեամբ ապակոդաւորել OCSP պատասխանը, նրա տեսակը անյայտ է:
SEC_ERROR_OCSP_BAD_HTTP_RESPONSE=OCSP-սպասարկիչը վերադարձրեց անկանխատեսելի/սխալ HTTP տուեալներ:
SEC_ERROR_OCSP_MALFORMED_REQUEST=OCSP սպասարկիչը հարցումը համարեց վնասուած կամ սխալ ձեւաւորուած:
SEC_ERROR_OCSP_SERVER_ERROR=OCSP-սպասարկիչը հաղորդում է իր ներքին սխալմունքի մասին:
SEC_ERROR_OCSP_TRY_SERVER_LATER=OCSP-սպասարկիչն առաջարկում է փորձել աւելի ուշ:
SEC_ERROR_OCSP_REQUEST_NEEDS_SIG=Այս հարցման համար OCSP-սպասարկիչը պահանջում է ստորագրութիւն:
SEC_ERROR_OCSP_UNAUTHORIZED_REQUEST=OCSP-սպասարկիչը մերժեց այս հարցումը՝ որպէս չնոյնականացուած:
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_STATUS=OCSP սպասարկիչը վերադարձրեց անծանօթ կարգավիճակ:
SEC_ERROR_OCSP_UNKNOWN_CERT=Այս վկայագրի համար OCSP սպասարկիչը չունի կարգավիճակ:
SEC_ERROR_OCSP_NOT_ENABLED=Այս գործողութիւնը կատարելուց առաջ պէտք է միացնէք OCSP-ն:
SEC_ERROR_OCSP_NO_DEFAULT_RESPONDER=Դուք պէտք է կանխաւ կարգաւորեք OCSP պատասխանիչը նախքան գործողութիւնը կատարելը:
SEC_ERROR_OCSP_MALFORMED_RESPONSE=OCSP սպասարկչի պատասխանը վնասուած էր կամ ունէր սխալ ձեւաչափ:
SEC_ERROR_OCSP_UNAUTHORIZED_RESPONSE=OCSP-ի պատասխան գրանցողը իրաւասու չէ կարգավիճակ տալ այս վկայագրին։
SEC_ERROR_OCSP_FUTURE_RESPONSE=OCSP պատասխանը դեռ վաւեր չէ (պարունակում է ապագայի ամսաթիւ)։
SEC_ERROR_OCSP_OLD_RESPONSE=OCSP պատասխանը պարունակում է ժամկէտանց տուեալներ:
SEC_ERROR_DIGEST_NOT_FOUND=Ստորագրուած հաղորդագրութեան մէջ չի գտնուել CMS կամ PKCS #7 ցանկ։
SEC_ERROR_UNSUPPORTED_MESSAGE_TYPE=Հաղորդագրութեան CMS or PKCS #7 տեսակները չեն սպասարկուում:
SEC_ERROR_MODULE_STUCK=PKCS #11 հանգուցակը չի կարող ջնջուել, քանի որ այն այս պահին աւգտագործուում է:
SEC_ERROR_BAD_TEMPLATE=Չստացուեց ապայլագրել ASN.1 տուեալները: Նշուած ձեւանմուշն անվաւեր էր։
SEC_ERROR_CRL_NOT_FOUND=Ոչ մի համապատասխան CRL չի գտնուել:
SEC_ERROR_REUSED_ISSUER_AND_SERIAL=Դուք փորձում էք ներմուծել վկայագիր նոյն թողարկողից/յաջորդական համարով, ինչպիսին առկայ վկայագիրն է, բայց այն միեւնոյնը չէ:
SEC_ERROR_BUSY=NSS չի կարողանում աւարտել աշխատանքը: Կան աւգտագործուող առարկաներ։
SEC_ERROR_EXTRA_INPUT=DER-այլագրուած հաղորդագրութիւնը պարունակում էր յաւելեալ չաւգտագործուած տուեալներ:
SEC_ERROR_UNSUPPORTED_ELLIPTIC_CURVE=Չաջակցուող էլիպսաձեւ կոր:
SEC_ERROR_UNSUPPORTED_EC_POINT_FORM=Էլիպսաձեւ կորի չաջակցուող կէտի ձեւ:
SEC_ERROR_UNRECOGNIZED_OID=Առարկայի անճանաչելի նոյնացուցիչ:
SEC_ERROR_OCSP_INVALID_SIGNING_CERT=OCSP ստորագրութեամբ անվաւեր վկայագրի OCSP֊ի պատասխանում։
SEC_ERROR_REVOKED_CERTIFICATE_CRL=Արտոնագիրը չեղեալ է համարուել թողարկողի վկայագրի յետկանչի ցուցակում։
SEC_ERROR_REVOKED_CERTIFICATE_OCSP=Թողարկողի OCSP-ն պատասխանողի հաշուետուութիւնների վկայագիրը չեղեալ է համարուել։
SEC_ERROR_CRL_INVALID_VERSION=Թողարկողի վկայականի յետկանչի ցուցակն ունի անյայտ տարբերակի համարակալում.
SEC_ERROR_CRL_V1_CRITICAL_EXTENSION=Թողարկողի V1 վկայագրի յետկանչի ցուցակն ունի վճռական ընդլայնում։
SEC_ERROR_CRL_UNKNOWN_CRITICAL_EXTENSION=Թողարկողի V2 վկայագրի յետկանչի ցուցակն ունի անյայտ վճռորոշ ընդլայնում։
SEC_ERROR_UNKNOWN_OBJECT_TYPE=Բնութագրուել է անյայտ տեսակի առարկայ։
SEC_ERROR_INCOMPATIBLE_PKCS11=PKCS #11 սարքավարը խախտում է առանձնայատկութիւնը անհամատեղելի կերպով։
SEC_ERROR_NO_EVENT=Հասանելի նոր իրադարձութիւն այս պահին չկայ:
SEC_ERROR_CRL_ALREADY_EXISTS=CRL-ն արդէն առկայ է:
SEC_ERROR_NOT_INITIALIZED=NSS -ը սկզբնաւորուած չէ:
SEC_ERROR_TOKEN_NOT_LOGGED_IN=Գործողութիւնը չաւարտուեց, քանի որ PKCS հետքանշիչը չի մուտքագրուել:
SEC_ERROR_OCSP_RESPONDER_CERT_INVALID=Կազմաձեւուած OCSP պատասխանիչի վկայագիրն անվաւեր է։
SEC_ERROR_OCSP_BAD_SIGNATURE=OCSP պատասխանն ունի անվաւեր ստորագրութիւն:
SEC_ERROR_OUT_OF_SEARCH_LIMITS=Հաւաստագրի վաւերականութեան որոնումը դուրս է որոնման սահմաններից
SEC_ERROR_INVALID_POLICY_MAPPING=Դրոյթները պարունակում են anypolicy
SEC_ERROR_POLICY_VALIDATION_FAILED=Cert շղթայի քաղաքականութեան վաւերացման ձախողում
SEC_ERROR_UNKNOWN_AIA_LOCATION_TYPE=cert AIA ընդլայնման մէջ առկայ է տեղակայման անյայտ տեսակ
SEC_ERROR_BAD_HTTP_RESPONSE=Սխալ HTTP պատասխան
SEC_ERROR_BAD_LDAP_RESPONSE=Սխալ LDAP պատասխան
SEC_ERROR_FAILED_TO_ENCODE_DATA=Հնարաւոր գաղտնագրել ASN1 գրանշմամբ
SEC_ERROR_BAD_INFO_ACCESS_LOCATION=Սխալ տեղեկութիւնների հասանելիութիւն cert ընդլայնման մէջ
SEC_ERROR_LIBPKIX_INTERNAL=Վկայականի վաւերացման ընթացքում տեղի ունեցաւ Libpkix ներքին սխալ:
SEC_ERROR_PKCS11_GENERAL_ERROR=A PKCS #11 հանգոյցը վերադարձրեց CKR_GENERAL_ERROR-ը՝ նշելով, որ անուղղելի սխալ է առաջացել:
SEC_ERROR_PKCS11_FUNCTION_FAILED=A PKCS #11 հանգուցակը վերադարձրեց CKR_FUNCTION_FAILED` նշելով, որ պահանջուող գործառոյթը չի կարող իրագործուել: Եթե կրկին փորձէք միեւնոյն գործողութիւնը, հաւանական է, որ այն յաջողուի:
SEC_ERROR_PKCS11_DEVICE_ERROR=PKCS #11 բաղադրիչը վերադաձրեց CKR_DEVICE_ERROR, նշելով, որ խնդիր է առաջացել հետքաշիչում կամ փորակում։
SEC_ERROR_BAD_INFO_ACCESS_METHOD=Տեղեկութիւնների մուտքի անյայտ եղանակ վկայականի ընդլայնման մէջ:
SEC_ERROR_CRL_IMPORT_FAILED=CRL ներմուծման սխալ:
SEC_ERROR_EXPIRED_PASSWORD=Գաղտնաբառի ժամկէտն աւարտուեց։
SEC_ERROR_LOCKED_PASSWORD=Գաղտնաբառն արգելափակուած է։
SEC_ERROR_UNKNOWN_PKCS11_ERROR=Անյայտ PKCS #11 սխալ։
SEC_ERROR_BAD_CRL_DP_URL=Անվաւեր կամ չաջակցուող URL՝ CRL տարածման կէտի անուան մէջ:
SEC_ERROR_CERT_SIGNATURE_ALGORITHM_DISABLED=Վկայագիրը ստորագրուած է, աւգտագործելով ստորագրութեան հաշուեկարգը, որը անջատուած է, քանի որ ապահով չէ:
MOZILLA_PKIX_ERROR_KEY_PINNING_FAILURE=Սպասարկիչն աւգտագործում է բանալու ամրակ (HPKP), բայց որեւէ վստահելի վկայագրի շղթայ չի կառուցուել, որը կը համապատասխաներ ամրակներին։ Բանալու ամրացման խախտումները չեն կարող անտեսուել։
MOZILLA_PKIX_ERROR_CA_CERT_USED_AS_END_ENTITY=Սպասարկիչն աւգտագործում է հիմնական սահմանափակումներով վկայագիր, այն ընկալելով որպէս վկայագրի կենտրոն։ Պատշաճ թողարկուած վկայագրերի համար նման խնդիր չի կարող առաջանալ։
MOZILLA_PKIX_ERROR_INADEQUATE_KEY_SIZE=Սպասարկիչը ներկայացրեց վկայագիր՝ բանալու այնպիսի չափով, որը շատ փոքր է անվտանգ կապակցում հաստատելու համար:
MOZILLA_PKIX_ERROR_V1_CERT_USED_AS_CA=X.509 տարբերակ 1 վկայագիրը, որ վստահելի խարիսխ չունի, աւգտագործուել է  սպասարկչի վկայագիրը թողարկելու համար: X.509 տարբերակ 1 վկայագրերը հնացած են եւ չեն կարող աւգտագործուել այլ վկայագրեր ստորագրելու համար:
MOZILLA_PKIX_ERROR_NOT_YET_VALID_CERTIFICATE=Սպասարկիչը ներկայացնում է վկայագիր, որը դեռ վաւեր չէ:
MOZILLA_PKIX_ERROR_NOT_YET_VALID_ISSUER_CERTIFICATE=Վկայագիրը, որը դեռ վաւեր չէ, աւգտագործուել է սպասարկչի վկայագիրը թողարկելու  համար:
MOZILLA_PKIX_ERROR_SIGNATURE_ALGORITHM_MISMATCH=Ստորագրութեան քայլաշարը վկայագրի ստորագրութեան դաշտում չի համապատասխանում signatureAlgorithm դաշտին:
MOZILLA_PKIX_ERROR_OCSP_RESPONSE_FOR_CERT_MISSING=OCSP պատասխանը չի ներառում վկայագրի վաւերացման վերաբերեալ նշում:
MOZILLA_PKIX_ERROR_VALIDITY_TOO_LONG=Սպասարկիչը ներկայացնում է վկայագիր, որի վաւերականութեան ժամկէտը չափազանց երկար է։
MOZILLA_PKIX_ERROR_REQUIRED_TLS_FEATURE_MISSING=Պահանջուող TLS յատկութիւնը բացակայում է:
MOZILLA_PKIX_ERROR_INVALID_INTEGER_ENCODING=Սպասարկիչը ներկայացրեց ամբողջ թուի անվաւեր այլագիր պարունակող վկայագիր: Սովորաբար ներառում է բացասական յաջորդական համարներ, բացասական RSA հանգոյցներ եւ չափազանց երկար ծածկագիր:
MOZILLA_PKIX_ERROR_EMPTY_ISSUER_NAME=Սպասարկիչը ներկայացրել է վկայագիր՝ առանց թողարկողի անուան։
MOZILLA_PKIX_ERROR_ADDITIONAL_POLICY_CONSTRAINT_FAILED=Այս վկայագիրը վաւերացնելիս լրացուցիչ քաղաքականութեան սահմանած սահմանափակումները ձախողուեցին:
MOZILLA_PKIX_ERROR_SELF_SIGNED_CERT=Վկայագրի նկատմամբ վստահութիւն չկայ, քանի որ այն ինքնագիր է:
