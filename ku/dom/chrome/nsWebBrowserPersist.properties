readError=Ji ber ku pela çavkanî nehat xwendin, %S nehat tomarkirin.\n\nDû re biceribîne an jî bi rêvebiriya serverê têkeve têkiliyê.
writeError=Ji ber çewtiyeke nayê zanîn %S nehat tomarkirin.\n\nTomarkirina di peldankeke din de biceribîne.
launchError=Ji ber çewtiyeke nayê zanîn %S venebû.\n\nPêşî pelê di dîskê de tomar bike dû re veke.
diskFull=Odeyên li ser diskê têra tomarkirina %S 'ê nakin.\n\nHinek pelan ji dîskê bibe û ji nû ve biceribîne an jî di ciyekî din de tomar bike.
readOnly=Ji ber ku dîsk, peldank an jî pel li hember nivîsandinê hatine parastin, %S nehat tomarkirin.\n\nParastina li ser dîskê rake û ji nû ve biceribîne an jî di ciyekî din de tomar bike.
accessError=Ji ber ku tu nikarî naveroka vê peldankê biguherînî, %S nehat tomarkirin.\n\nTaybetmendiyên peldankê biguherîne û dîsa biceribîne an jî di ciyekî din de tomar bike.
helperAppNotFound=Ji ber ku sepana hevpara alîkarê tune, %S venebû.  Ji vebijêrkên xwe hevpariyê biguherîne.
noMemory=Bîr têra qedandina vê kiryara te xwestiye nake.\n\nJi hinek sepanan derkeveû dîsa biceribîne.
title=%S tê daxistin
fileAlreadyExistsError=Ji ber ku peleke bi vî navê jixwe heye, %S nehat tomarkirin.\n\nDi ciyekî din de tomar bike
fileNameTooLongError=Ji ber ku navê pelê pir dirêj e, %S nehat tomarkirin.\n\nBi navekî kintir tomar bike.
