ImageMapRectBoundsError=Wesfa "coords" a taga <area shape="rect"> ne di formata "left,top,right,bottom" 'ê de ye.
ImageMapCircleWrongNumberOfCoords=Wesfa "coords" a taga <area shape="circle"> ne di formata "center-x,center-y,radius" de ye.
ImageMapCircleNegativeRadius=Di wesfa "coords" a taga <area shape="circle"> 'ê de radiunseke negatîf heye.
ImageMapPolyWrongNumberOfCoords=Wesfa "coords" a taga <area shape="poly"> ne di formata "x1,y1,x2,y2 ..." de ye.
ImageMapPolyOddNumberOfCoords=Wesfa "coords" a taga <area shape="poly"> koordînata dawîn a "y" winda dike (formata rast: "x1,y1,x2,y2 ...").


