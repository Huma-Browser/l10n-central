proxyResolveFailure=ඔබ විසින් වින්‍යාස කළ ප්‍රතියුක්ත සේවාදායකය සොයාගත නොහැකිය. ප්‍රතියුක්ත සේවාදායකයේ සැකසුම් පරීක්‍ෂා කර නැවත උත්සාහ කරන්න.
