unknownSocketType=පෞද්ගලික ආරක්‍ෂණ කළමනාකරු (PSM) ස්ථාපනය කළහොත් මිස ලේඛනය දැක්වීමට නොහැකිය. PSM බාගැනිමෙන් පසු ස්ථාපනය කර ඉන්පසු යළි උත්සාහ කරන්න, හෝ ඔබගේ පද්ධතියේ පරිපාලක අමතන්න.
