deceptiveBlocked=කූට පිටුවක් ලෙස %S වාර්තා කර ඇත. ඔබගේ ආරක්‍ෂණ අභිප්‍රේත මත පදනම්ව අවහිර කර ඇත.
cspBlocked=මෙම පිටුවට අන්තර්ගත ආරක්‍ෂණ ප්‍රතිපත්තියක් තිබේ, එය මේ ආකාරයෙන් පූරණය වීම වළක්වයි.
