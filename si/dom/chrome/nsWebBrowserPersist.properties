readOnly=තැටිය, බහාලුම හෝ ගොනුව ලිවීමෙන් ආරක්‍ෂා කර ඇති නිසා %S සුරැකීමට නොහැකිය.\n\nතැටියට ලිවීම සබල කර උත්සාහ කරන්න, හෝ වෙනත් ස්ථානයක සුරකින්න.
