blockedPotentiallyUnwanted=Šī datne var kaitēt jūsu datoram.
blockedPotentiallyInsecure=Datne nav lejupielādēta: iespējams drošības risks.
blockedUncommon2=Šī datne parasti netiek lejupielādēta.

