accessibility.text.label.issue.toolbar = Ja ir vairākas rīkjoslas, tās ir jāetiķetē.
# LOCALIZATION NOTE (accessibility.keyboard.issue.semantics): A title text that
# describes that currently selected accessible object is focusable and should
# indicate that it could be interacted with.
accessibility.keyboard.issue.semantics = Fokusējamiem elementiem jābūt interaktīvai semantikai.
# LOCALIZATION NOTE (accessibility.keyboard.issue.tabindex): A title text that
# describes that currently selected accessible object has a corresponding
# DOMNode that defines a tabindex attribute greater that 0 which can result in
# unexpected behaviour when navigating with keyboard.
accessibility.keyboard.issue.tabindex = Izvairieties atribūtam “tabindex” dot vērtību, kas ir lielāka par nulli.
# LOCALIZATION NOTE (accessibility.keyboard.issue.action): A title text that
# describes that currently selected accessible object is interactive but can not
# be activated using keyboard or accessibility API.
accessibility.keyboard.issue.action = Interaktīvos elementus ir jāspēj aktivizēt ar tastatūru.
# LOCALIZATION NOTE (accessibility.keyboard.issue.focusable): A title text that
# describes that currently selected accessible object is interactive but is not
# focusable with a keyboard.
accessibility.keyboard.issue.focusable = Interaktīvajiem elementiem ir jābūt fokusējamiem.
# LOCALIZATION NOTE (accessibility.keyboard.issue.focus.visible): A title text
# that describes that currently selected accessible object is focusable but
# might not have appropriate focus styling.
accessibility.keyboard.issue.focus.visible = Iespējams, ka fokusējamam elementam nav fokusa stila.
# LOCALIZATION NOTE (accessibility.keyboard.issue.mouse.only): A title text that
# describes that currently selected accessible object is not focusable and not
# semantic but can be activated via mouse (e.g. has click handler).
accessibility.keyboard.issue.mouse.only = Klikšķināmiem elementiem ir jābūt fokusējamiem, un tiem jābūt ar interaktīvu semantiku.
