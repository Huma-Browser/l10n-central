# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Ojejokóma ñemyanyhẽ tetepy jehechapy ikõiva "%1$S"
BlockMixedActiveContent = Ojejokóma ñemyanyhẽ tetepy myandypyre ikõiva "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Request Blocked: pe iñepyrũhaitépe noñemoneĩri omoñe’ẽvo mba’e okayguáva %1$S pegua. (Mba’éicha rupi: CORS ñemongepyre).
CORSDidNotSucceed2=Mba’ejerure ñepyrũgua ojuasáva ojejokóma: Porureko ñepyrũgua nomoneĩri emoñe’ẽvo mba’e okaygua %1$S-pe. (Mba’ére: Mba’ejerure CORS ndoku’éi). Ayvu rekotee: %2$S.
CORSOriginHeaderNotAdded=Mba’ejerure ñepyrũgua ojuasáva ojejokóma: pe porureko ñepyrũgua nomoneĩri omoñe’ẽ pe mba’e okaygua %1$S-pe. (Mba’ére: moakãha CORS ‘Ñepyrũha’ ndaikatúi ombojuaju).
CORSExternalRedirectNotAllowed=Mba’ejerure ñepyrũgua ojuasáva ojejokóma: pe porureko ñepyrũgua nomoneĩri omoñe’ẽ pe mba’e okaygua %1$S-pe. (Mba’ére: mba’ejerure CORS ñemondojey noñemoneĩri).
CORSRequestNotHttp=Cross-Origin Request Blocked: Pe porureko Ñepyrũguáva noñemoneĩri omoñe’ẽvo mba’e okayguáva %1$S pegua. (Mba’éicha rupi: CORS rehe’ỹ HTTP jerurepy).
CORSMissingAllowOrigin2=Mba’ejerure ambue ñepyrũguáva ojejokóma: porureko ñepyrũgua nomoneĩri emoñe’ẽvo mba’e okaygua %1$S-pe. (mba’ére: noĩri ñemoakãha CORS ‘Access-Control-Allow-Origin’). Ayvu rekotee: %2$S.
CORSMultipleAllowOriginNotAllowed=Jerure reñoiha ojuasáva jokopyre: Pe porureko reñoihaguáva nomoneĩri ñemoñe’ẽ mba’e okayguáva %1$S-pe. (Mba’ére: moakãha CORS ‘Access-Control-Allow-Origin’ mba’eita noñemoneĩri).
CORSAllowOriginNotMatchingOrigin=Cross-Origin Request Blocked: Pe porureko Ñepyrũguáva noñemoneĩri omoñe’ẽvo mba’e okayguáva %1$S pegua. (Mba’éicha rupi: CORS rehe’ỹ HTTP jerurepy ‘%2$S’).
CORSNotSupportingCredentials=Cross-Origin Jerurepyre oñembotove: Pe Porureko Ñepyrũguáva noñemoneĩri omoñe’ẽvo mba’e okayguáva ‘%1$S’ pegua. (Mba’éicha rupi: Credential is not supported if the CORS header ‘Access-Control-Allow-Origin’ ha’e ‘*’).
CORSMethodNotFound=Cross-Origin Request Blocked: Pe porureko ñepyrũguáva noñemoneĩri omoñe’ẽvo mba’e okayguáva %1$S pegua. (Ndojuhúi mba’eveiechagua tapereko moakãha CORS ‘Access-Control-Allow-Methods’ pegua).
CORSMissingAllowCredentials=Cross-Origin Jerurepyre oñembotove: Pe Porureko Ñepyrũguáva noñemoneĩri omoñe’ẽvo mba‘e okayguáva %1$S pegua. (Mba‘éicha rupi: CORS akãha ‘Access-Control-Allow-Credentials‘-pe ndaipóri ‘true‘).
CORSPreflightDidNotSucceed3=Mba’ejerure ypygua ojuasáva ojejokóma: Porureko ñepyrũgua nomoneĩri emoñe’ẽvo mba’e okaygua %1$S-pe. (Mba’ére: CORS mbohovái ñepyrũgua ndojehayhúi). Ayvu rekotee: %2$S.
CORSInvalidAllowMethod=Cross-Origin Request Blocked: Pe porureko Ñepyrũguáva noñemoneĩri omoñe‘ẽvo mba‘e okayguáva %1$S pegua. (Mba‘éicha rupi: ‘%2$S‘ CORS rehe‘ỹ HTTP jerurepy).
CORSInvalidAllowHeader=Cross-Origin Request Blocked: Pe porureko Ñepyrũguáva noñemoneĩri omoñe‘ẽvo mba‘e okayguáva %1$S pegua. (Mba‘éicha rupi: ‘%2$S‘ CORS rehe‘ỹ HTTP jerurepy).
CORSMissingAllowHeaderFromPreflight2=Cross-Origin Request Blocked: pe porureko ñepyrũgua nomoneĩri emoñe’ẽvo mba’e okaygua %1$S-pe. (Mba’ére: moakãha ‘%2$S’ nomoneĩri pe moakãha ‘Access-Control-Allow-Métodos’ oipotaháicha mbohovái mboyveguáva CORS).
CORSAllowHeaderFromPreflightDeprecation=Mba’ejerure kyhyjerã ojuasáva rehegua: Pe porureko reñoingue nomoneĩmo’ãi emoñ’ẽvo mombyrýgui %1$S rupive. (Mba’ére: Ko `Access-Control-Allow-Headers` ha’e `*`, pe omoakãva `Authorization` ndoikéi. Emoinge hag̃ua pe moakãha `Authorization`, oñembohysyiva’erã katuete moakãha CORS `Access-Control-Allow-Headers`) ndive.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Oiko jejavy ojekuaa’ỹva oñembohekóvo pe moakãha omoha’eñopyréva pe tenda.
STSCouldNotParseHeader=Strict-Transport-Security: Pe tenda oñemoha’eñopyréva ha’e moakãha noñehesa’ỹjóiva hekoitépe.
STSNoMaxAge=Strict-Transport-Security: Pe tenda oñemoha’eñopyréva ha’e moakãha ndogueroikéiva je’epyre ‘max-age’.
STSMultipleMaxAges=Strict-Transport-Security: Pe tenda oñemoha’eñopyréva ha’e moakãha ogueroikéiva hetaiterei je’epyre ’max-age’.
STSInvalidMaxAge=Strict-Transport-Security: Tenda oñemoha’eñopyréva ha’e moakãha ogueroikéva je’epyre ’max-age’ oiko’ỹva.
STSMultipleIncludeSubdomains=Strict-Transport-Security: Tenda ha’eñopyréva ha’e moakãha ogueroikéiva heta je’epyre ’includeSubDomains’.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Tenda oñemoha’eñopyréva ha’e moakãha ogueroikéva je’epyre oiko’ỹva ’includeSubDomains’.
STSCouldNotSaveState=Strict-Transport-Security: Oiko jejavy he’ihápe ko tenda ha’eha Strict-Transport-Security jaraite.

InsecurePasswordsPresentOnPage=Ñe’ẽñemi ag̃aguáva jere rehegua kuatiarogue hekorosã’ỹva (http://). Kóva ha’e tekorosãrã kyhyjeha ombojurujáva oñemondávo ndehegui nde reraite poruhára rembiapo ñepyrũme.
InsecureFormActionPasswordsPresent=Ñe’ẽñemi ag̃aguáva jere rehegua myanyhẽháme peteĩ myanyhẽha rembiapoitépe hekorosã’ỹva (http://). Kóva ha’e tekorosãrã kyhyjeha ombojurujáva oñemondávo ndehegui nde reraite poruhára rembiapo ñepyrũme.
InsecurePasswordsPresentOnIframe=Ñe’ẽñemi ag̃aguáva jere rehegua iframe hekorosã’ỹva (http://). Kóva ha’e tekorosãrã kyhyjeha ombojurujáva oñemondávo ndehegui nde reraite poruhára rembiapo ñepyrũme.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Henyhẽ ikõiva (jerovia’ỹva) emyandy tetepy “%1$S” kuatiarogue hekorosãvape
LoadingMixedDisplayContent2=Henyhẽ ikõiva (jerovia‘ỹva) mba‘erechaha “%1$S” retepy kuatiarogue hekorosãvape
LoadingMixedDisplayObjectSubrequestDeprecation=Tetepy joparáva myanyhẽ (hekorosã’ỹva) “%1$S” peteĩ moĩmbaha ryepýpe kuatiarogue hekorosãva noñemoneĩri ha ojejokótama.
# LOCALIZATION NOTE: "%S" is the URI of the insecure mixed content download
MixedContentBlockedDownload = Ojejoko tetepy ñemboguejy hekorosã’ỹva “%S”.


# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Peteĩ iframe imba’e hetáva omoneĩva scripts ha avei omoneĩ sandbox rekome’ẽ reñoiha ikatúva oipe’a ijyvy ryru.
# LOCALIZATION NOTE: Do not translate "allow-top-navigation-by-user-activation", "allow-top-navigation", "sandbox" or "iframe"
BothAllowTopNavigationAndUserActivationPresent=Peteĩ iframe oguerekóva allow-top-navigation avei allow-top-navigation-by-user-activation hekome’ẽrã sandbox omoneĩta ñeikundaha heko yvatevéva.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=Pe script mba’eporu oreko mba’eku’i ysaja imarãva tekome’ẽ rekoporãme: “%1$S”. Ysaja oikóva ha’e “<hash algorithm>-<hash value>”.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Pe hash retepy tekoporã rekome’ẽguáva ipukukue noĩporãi.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Pe hash retepy tekoporã rekome’ẽguáva ndaikatúi embopapapy’o.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorithm in use (e.g. "sha256"). "%2$S" is the value we saw.
IntegrityMismatch2=Mavavete umi hash “%1$S” tekoporã rekome’ẽguáva noñombojuehéi subrecurso retepy ndive. Pe hash ikatu ha’e “%2$S”.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource=“%1$S” ndojeporavokuaái tekoporã rechajeyrã ndaijurujái rupi CORS-pe g̃uarã ha ndaha’éi avei teñoihaitépe guare.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=Algoritmo hash rehegua noñemoneĩri tekoporã rekome’ẽgua: “%1$S”
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=Pe tekome’ẽ hekoporãva ndoguerekói metadato oikóva.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Ko tenda oiporu papapypyre RC4 ombopapapy hag̃ua, ndoikovéima ha hekorosã’ỹva.

DeprecatedTLSVersion2=Ko tenda oiporu TLS ndoikovéimava. Ikatu embohekopyahu TLS 1.2-pe térã 1.3.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch2=Pe “%1$S” mba’eita ojejoko ndojojoguái rupi (“%2$S”) MIME (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not translate "nosniff".
XCTOHeaderValueMissing=Moakãha Jesarekorã X-Content-Type-Options: tepykue ha’e “%1$S”; emondosépa “nosniff”?
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not translate "nosniff".
XTCOWithMIMEValueMissing=Pe mba’eita “%1$S” ojejokóma iñambue rupi MIME-gui (X-Content-Type-Options: nosniff).

BlockScriptWithWrongMimeType2=Ko script “%1$S” ojejoko peteĩ MIME (“%2$S”) oñemoneĩ’ỹva rupi.
WarnScriptWithWrongMimeType=Oñemyanyhẽ script “%1$S” guive pe MIME (“%2$S”) ndaha’éiramo jepe MIME oikóva JavaScript peg̃uarã.
# LOCALIZATION NOTE: Do not translate "importScripts()"
BlockImportScriptsWithWrongMimeType=Ko script ñemyanyhẽ “%1$S” guive importScripts() ndive ojoko peteĩ MIME (“%2$S”) oñemoneĩ’ỹva rupi.
BlockWorkerWithWrongMimeType=Ojejoko Worker ñemyanyhẽ “%1$S” guive peteĩchagua MIME oñemoneĩ’ỹva (“%2$S”).
BlockModuleWithWrongMimeType=Ko ñemyanyhẽ ra’ãha “%1$S” ojoko peteĩ MIME (“%2$S”) oñemoneĩ’ỹva rupi.

# LOCALIZATION NOTE: Do not translate "data: URI".
BlockTopLevelDataURINavigation=Ñeikundaha mba’ekuaarã tuichavéva rehegua: URI moneĩ’ỹva (Ñemyanyhẽ jokopyre: “%1$S”)
BlockRedirectToDataURI=Mba’ekuaarãme ñemondojey: URI jejokopyre (Ojejoko iñemyanyhẽ: “%1$S”)

# LOCALIZATION NOTE: Do not translate "file: URI". “%1$S” is the whole URI of the loaded file. “%2$S” is the MIME type e.g. "text/plain".
BlockFileScriptWithWrongMimeType=Oñemyanyhẽ script marandurenda guive: URI (“%1$S”) ojejokóma MIME (“%2$S”) ndaha’éigui MIME oikóva JavaScript mba’éva.

# LOCALIZATION NOTE: “%S” is the whole URI of the loaded file.
BlockExtensionScriptWithWrongExt=Ojejokóma script ñemyanyhẽ URI “%S” ndive pe marandurenda jepysokue noñemoneĩrigui.

RestrictBrowserEvalUsage=eval() jeporu ha eval-like noñemoneĩri tapereko guasu térã apovusu jerére (“%1$S”-pe jokopyre)

# LOCALIZATION NOTE (MixedContentAutoUpgrade):
# %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
MixedContentAutoUpgrade=Hekopyahuhína mba’ejerure ijeroviaha’ỹva ‘%1$S’ eiporu hag̃ua ‘%2$S’
# LOCALIZATION NOTE (RunningClearSiteDataValue):
# %S is the URI of the resource whose data was cleaned up
RunningClearSiteDataValue=Pe moakãha Clear-Site-Data omopotĩ mbaretépe “%S” mba’ekuaarã.
UnknownClearSiteDataValue=Moakãha Clear-Site-Data juhupyre. “%S” repykue ojekuaa’ỹva.

# Reporting API
ReportingHeaderInvalidJSON=Marandu’i omoakãva: JSON repykue eguerekómava ndoikói.
ReportingHeaderInvalidNameItem=Marandu’i omoakãva: Téra atýpe g̃uarã ndoikói.
ReportingHeaderDuplicateGroup=Marandu’i omoakãva: ehejarei pe aty ikõiva hérava “%S”.
ReportingHeaderInvalidItem=Marandu’i omoakãva: ehejarei pe tetepy ndoikóiva hérava “%S”.
ReportingHeaderInvalidEndpoint=Marandu’i omoakãva: ehejarei pe kyta paha ndoikóiva mba’eporu “%S” peg̃uarã.
# LOCALIZATION NOTE(ReportingHeaderInvalidURLEndpoint): %1$S is the invalid URL, %2$S is the group name
ReportingHeaderInvalidURLEndpoint=Marandu’i omoakãva: ehejarei pe URL kyta paha ndoikóiva “%1$S” mba’eporúpe g̃uarã “%2$S”.

FeaturePolicyUnsupportedFeatureName=Porureko reheguaite: eñomi pe téra hesegua oñemoneĩ’ỹva “%S”.
# TODO: would be nice to add a link to the Feature-Policy MDN documentation here. See bug 1449501
FeaturePolicyInvalidEmptyAllowValue= Feature Policy: Ehasávo tysýi moneĩmbyre nandíva tembiapoitépe g̃uarã: “%S”.
# TODO: would be nice to add a link to the Feature-Policy MDN documentation here. See bug 1449501
FeaturePolicyInvalidAllowValue=Feature Policy: Ehasávo tepykue moneĩmbyre ndojokupytýiva “%S” ndive.

# LOCALIZATION NOTE: "%1$S" is the limitation length (bytes) of referrer URI, "%2$S" is the origin of the referrer URI.
ReferrerLengthOverLimitation=Pe moakãha HTTP rehegua: ipukukue ohasa “%1$S” bytes-pe, emboguévo pe moakãha heñoihágui: “%2$S”
# LOCALIZATION NOTE: "%1$S" is the limitation length (bytes) of referrer URI, "%2$S" is the origin of the referrer URI.
ReferrerOriginLengthOverLimitation=Pe moakãha HTTP rehegua: ipukukue ohasa “%1$S” bytes-pe, emboguévo pe moakãha heñoihágui: “%2$S”

# LOCALIZATION NOTE: Do not translate "no-referrer-when-downgrade", "origin-when-cross-origin" and "unsafe-url". %S is the URI of the loading channel.
ReferrerPolicyDisallowRelaxingWarning=Porurekoite: Porureko ojejoko’ivéva, oĩhápe ‘no-referrer-when-downgrade’, ‘origin-when-cross-origin’ ha ‘unsafe-url’, ojehejareíta vokóinte mba’ejerurépe g̃uarã tenda ojuasávape: %S
# LOCALIZATION NOTE: %1$S is the ignored referrer policy, %2$S is the URI of the loading channel.
ReferrerPolicyDisallowRelaxingMessage=Porurekoite: Ehejareívo porurekoite ojejokóva “%1$S”, mba’ejerure tenda ojuasávape g̃uarã: %2$S

# X-Frame-Options
# LOCALIZATION NOTE(XFrameOptionsInvalid): %1$S is the header value, %2$S is frame URI. Do not translate "X-Frame-Options".
XFrameOptionsInvalid = Ojejuhúma peteĩ moakãha X-Frame-Options oiko’ỹva henyhẽnguévo “%2$S”: “%1$S” ndahapeporãi.
# LOCALIZATION NOTE(XFrameOptionsDeny): %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI. Do not translate "X-Frame-Options".
XFrameOptionsDeny=Pe “%2$S” ñemyanyhẽ korápe nomoneĩri “X-Frame-Options“ moakãhara hekokatúva “%1$S“ ndive.

# HTTPS-Only Mode
# LOCALIZATION NOTE: %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
HTTPSOnlyUpgradeRequest = Embohekopyahu mba’ejerure jeroviaha’ỹva “%1$S” eiporúvo “%2$S”.
# LOCALIZATION NOTE: %1$S is the URL of request.
HTTPSOnlyNoUpgradeException = Ndahekopyahúi mba’ejerure jerovia’ỹha “%1$S” hekosãso rupi.
# LOCALIZATION NOTE: %1$S is the URL of the failed request; %2$S is an error-code.
HTTPSOnlyFailedRequest = Ojavy embohekopyahúvo mba’ejerure jerovia’ỹha “%1$S”. (%2$S)
# LOCALIZATION NOTE: %S is the URL of the failed request;
HTTPSOnlyFailedDowngradeAgain = Ojavy mba’ejerure hekorosã’ỹa “%S” ñembohekopyahu. Ojevyjey “http” gotyo.
# LOCALIZATION NOTE: Hints or indicates a new transaction for a URL is likely coming soon. We use
# a speculative connection to start a TCP connection so that the resource is immediately ready
# when the transaction is actually submitted. HTTPS-Only and HTTPS-First will upgrade such
# speculative TCP connections from http to https.
# %1$S is the URL of the upgraded speculative TCP connection; %2$S is the upgraded scheme.
HTTPSOnlyUpgradeSpeculativeConnection = Embohekopyahu TCP jeikeha hekorosã’íva “%1$S” eiporu hag̃ua “%2$S”.

HTTPSFirstSchemeless = Hekopyahúvo URL henyhẽmava kundaharape rupápe tapereko’ỹetére oiporukuaa hagua HTTPS.

# LOCALIZATION NOTE: %S is the hostname for which a exception will be added;
HTTPSFirstAddingSessionException = Pe ñanduti rogue nomoneĩrivaicha HTTPS. Ojejoko sapy’áta “http://%S” ñemyenyhẽ pyahu tekorosãme.

# LOCALIZATION NOTE: %S is the URL of the blocked request;
IframeSandboxBlockedDownload = Ojejokóma pe “%S” ñemboguejy pe iframe oguereko haguére sandbox moĩmbyre.

# LOCALIZATION NOTE: %S is the URL of the blocked request;
SandboxBlockedCustomProtocols = Kundaharape ojejoko mba’etéva “%S” contex guive oñemomombyrýva.

# Sanitizer API
# LOCALIZATION NOTE: Please do not localize "DocumentFragment". It's the name of an API.
SanitizerRcvdNoInput = Og̃uahẽ nandi térã mba’eve’ỹre. Embojevy DocumentFragment nandi.
