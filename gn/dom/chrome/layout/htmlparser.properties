# Encoding warnings and errors
EncNoDeclarationFrame=Ñembopapapy pe kuatia tai’aty peteĩ kora pegua noñemoesakãmbái. Pe kuatia ikatu rupi ojehechaukakuaa ambueháicha ojehecháramo pe kuatia’ỹre he’ihápe koraha.
EncXmlDecl=Pe tai’aty ñembopapapy HTML kuatiaite he’i oiporuha XML ñe’ẽjuajungatu je’epyréva. Kóva ndaha’éi oĩmbaitéva ha iporãkuaa emombe’u pe mbopapapy oiporúvo teramoĩ meta oñepyrũhápe pe tuichaveha.
EncMetaTooLate=Peteĩ teramoĩ meta omombe’uséva tai’aty ñembopapapy ojejuhu hasýpe ha pe ñembopapapy ojeikuaa oñema’ẽvo tetepýre. Pe teramoĩ meta oikotevẽ oñemongu’e ñepyrũhápe pe kuatiaite moakãhápe.
EncMetaTooLateFrame=Peteĩ teramoĩ meta omombe’uséva tai’aty ñembopapapy e ojejuhu hasypeterei ha ojeporu ñembopapapy kuatiaite tuichavévape. Pe teramoĩ meta oikotevẽ oñemongu’e ñepyrũhápe pe kuatiaite moakãhápe.
EncMetaAfterHeadInKilobyte=Pe teramoĩ meta ohechaukáva tai’aty ñembopapapy oku’eva’erã oñepyrũhápe pe kuatia ñemoakãha.
EncNoDecl=Pe kuatiaite tai’aty ñembopapapy noñemombe’úi, noñehesa’ỹijói rupi tetepy. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe, oiporúvo teramoĩ peteĩ marca byte ndive.
EncNoDeclPlain=Pe kuatiaite tai’aty ñembopapapy noñemombe’úi, noñehesa’ỹijói rupi tetepy. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe, oiporúvo teramoĩ peteĩ marca byte ndive.
EncMetaUnsupported=Je’epyre ñembopapapy tai’aty noñemoneĩriva pe kuatia HTML-pe oiporu teramoĩ ñepyrũguáva. Oñemboykéma je’pyre.
EncProtocolUnsupported=Je’epyre ñembopapapy tai’aty noñemoneĩriva taperekoite mbohasapyréva. Oñemboykéma pe je’epyre.
EncMetaUtf16=Ojeporúkuri peteĩ teramoĩetéva oñemboaje hag̃ua tai mbopapapy UTF-16-ramo. Oñeikũmby pe je’epyre ha’eramoguáicha UTF-8.
EncMetaUserDefined=Ojeporu peteĩ teramoĩ meta ojehechauka hag̃ua tai’aty mbopapapy x-user-defined ramo. Upéicharõ jepe, oñeikumbýma peteĩ je’epyrérõ windows-1252 ojogueraháva tai’atygua itujáva mbopapapypyréva oiko’ỹ hag̃uáicha oipotaguivoi péicha. Ko tenda ohasava’erã Unicode-pe.
EncMetaReplacement=Ojeporu teramoĩ meta omombe’uséva tai’aty mbopapapy script ivaikuaáva tenda ojuasáva rehegua. Hendaguépe ojeporu mbopapapy myengoviaháva.
EncProtocolReplacement=Oje’e taperekoite rupive ñembopapapy script ivaikuaáva tenda ojuasáva rehegua. Hendaguépe ojeporukuaa ñembopapapy myengoviaháva.
EncDetectorReload=Pe kuatiaite tai’aty ñembopapapy noñemombe’úi gueteri, noñehesa’ỹijói rupi pe tetepy. Kóva rupi pe kuatiaite oñemyanyhẽjey. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe, oiporúvo teramoĩ peteĩ marca jejaporã byte ndive.
EncDetectorReloadPlain=Pe kuatiaite tai’aty ñembopapapy noñemombe’úi gueteri, noñehesa’ỹijói rupi pe tetepy. Kóva rupi pe kuatiaite oñemyanyhẽjey. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe, térã peteĩ marca jejaporã byte ndive.
EncError=Pe bytes jeku’e ojavy he’iháicha tai’aty ñembopapapy mombe’upyre. Pe tai’aty ñembopapapy ñemombe’u ikatu hína ndoikói.
EncErrorFrame=Pe byte ñemongu’e ojavy he’iháicha kuatiaite tai’aty ñembopapapy oúva kuatiaite tuichavévagui. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe, oiporúvo pe teramoĩ meta térã peteĩ marca jeporurã byte ndive.
EncErrorFramePlain=Pe byte ñemongu’e ojavy he’iháicha kuatiaite tai’aty ñembopapapy oúva kuatiaite tuichavévagui. Pe tai’aty ñembopapapy oñemombe’uva’erã HTTP Content-Type moakãhápe térã peteĩ marca jeporurã byte ndive.
EncSpeculationFailMeta=Oñehesa’ỹijojey pe kuatiaite ñepyrũha, oĩ rehe tai’aty ndaha’éiva ASCII teramoĩ meta mboyve omombe’uséva ñembopapapy. Pe teramoĩ meta ha’e moakãha ñepyrũgua mba’eje’e’ỹre ndaha’éiva ASCII tai’aty.
EncSpeculationFailXml=Oñehesa’ỹijojey kuatiaite ñepyrũ, oĩ haguére tai’aty ndaha’éiva ASCII rehegua pe kuatiaite ojehechajeýva ojejuhu’ỹre teramoĩ meta ojeporu mboyve ñe’ẽjuajungatu XML je’epyre mokõihávaramo. Ojeporuva’erã teramoĩ meta tembiapo ñepyrũ head ñe’ẽjuajungatu XML je’epyrerãngue.
# The audience of the following message isn't the author of the document but other people debugging browser behavior.
EncSpeculationFail2022=Oñehesa’ỹijojey kuatia ñepyrũha ISO-2022-JP ha’ére peteĩ ñembopapapy ndojokupytýiva ASCII ndive.

