# Page number formatting
## @page_number The current page number
#LOCALIZATION NOTE (pagenumber): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=%1$d

# Page number formatting
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=%1$d لە %2$d

PrintToFile=چاپی بکە بۆ پەڕگە
print_error_dialog_title=هەڵەی چاپکەر
printpreview_error_dialog_title=هەڵەی پیشاندانی چاپکەر

# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=هەڵەیەک ڕوویدا لە کاتی چاپکردن.

PERR_ABORT=کرداری چاپکردن لەباربرا، یان هەڵوەشێنراوەتەوە.
PERR_NOT_AVAILABLE=هەندێک لە فرمانەکانی چاپکردن لە ئێستادا بەردەست نیە.
PERR_NOT_IMPLEMENTED=هەندێک لە فرمانەکانی چاپکردن لە ئێستادا تێهەڵکێش نەکراوە.
PERR_OUT_OF_MEMORY=بیرگەی پێویست نیە بۆ چاپکردن.
PERR_UNEXPECTED=هەڵەیەکی نەخوازر ڕوویدا لە کاتی چاپکردن.

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=هیچ چاپکەرێک بەردەست نیە.
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=هێچ چاپکەرێک بەردەست نیە، ناتوانرێت پێشبینی چاپ ببینیت.
PERR_GFX_PRINTER_NAME_NOT_FOUND=چاپکەری هەڵبژێردراو ناتوانرێت بدۆزرێتەوە.
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=نەتوان پەڕگەی دەرچوو بکرێتەوە بۆ چاپکردن بۆ پەڕگە.
PERR_GFX_PRINTER_STARTDOC=چاپکردن سەرکەوتوو نەبوو کاتێک دەست کرا بە چاپکردن.
PERR_GFX_PRINTER_ENDDOC=چاپکردن سەرکەوتوو نەبوو کاتێک دەست کرا بەتەواوکردنی چاپکردن.
PERR_GFX_PRINTER_STARTPAGE=چاپکردن سەرکەوتوو نەبوو کاتێک پەڕەیەکی نوێ دەستپێکرا.
PERR_GFX_PRINTER_DOC_IS_BUSY=ناتوانرێت ئەم بەڵگەنامەیە چاپبکرێت، جاری باردەکرێت.
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=ناتوانرێت ئەم بەڵگەنامەیە پێشبنین بکرێت، جاری باردەکرێت.
