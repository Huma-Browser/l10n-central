#                    unblockTypeUncommon2, unblockTip2, unblockButtonOpen,
#                    unblockButtonUnblock, unblockButtonConfirmBlock, unblockInsecure3):
# These strings are displayed in the dialog shown when the user asks a blocked
# download to be unblocked.  The severity of the threat is expressed in
# descending order by the unblockType strings, it is higher for files detected
# as malware and lower for uncommon downloads.
unblockHeaderUnblock=ਕੀ ਤੁਸੀਂ ਇਸ ਡਾਊਨਲੋਡ ਦੀ ਇਜਾਜ਼ਤ ਦੇਣੀ ਚਾਹੁੰਦੇ ਹੋ?
unblockHeaderOpen=ਕੀ ਤੁਸੀਂ ਇਸ ਫਾਈਲ ਨੂੰ ਖੋਲ੍ਹਣਾ ਚਾਹੁੰਦੇ ਹੋ?
unblockTypeMalware=ਇਹ ਫਾਈਲ ਵਿੱਚ ਵਾਈਰਸ ਜਾਂ ਹੋਰ ਮਾਲਵੇਅਰ ਹੋ ਸਕਦਾ ਹੈ, ਜੋ ਕਿ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਨੂੰ ਨੁਕਸਾਨ ਪਹੁੰਚਾ ਸਕਦਾ ਹੈ।
unblockTypePotentiallyUnwanted2=ਇਹ ਫਾਈਲ ਮਦਦਗਾਰ ਡਾਊਨਲੋਡ ਵਜੋਂ ਧੋਖਾ ਦਿੰਦੀ ਹੈ,ਪਰ ਇਹ ਤੁਹਾਡੇ ਪਰੋਗਰਾਮਾਂ ਅਤੇ ਸੈਟਿੰਗਾਂ ਵਿੱਚ ਬੇਲੋੜੀਦੀਆਂ ਤਬਦੀਲੀਆਂ ਕਰ ਸਕਦੀ ਹੈ।
unblockTypeUncommon2=ਇਸ ਫਾਈਲ ਨੂੰ ਆਮ ਤੌਰ ਉੱਤੇ ਡਾਊਨਲੋਡ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਖੋਲ੍ਹਣ ਲਈ ਸੁਰੱਖਿਅਤ ਨਹੀਂ ਹੈ। ਇਸ ਵਿੱਚ ਵਾਈਰਸ ਹੋ ਸਕਦਾ ਹੈ ਜਾਂ ਤੁਹਾਡੇ ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਸੈਟਿੰਗਾਂ ਲਈ ਬੇਲੋੜੀਦੀਆਂ ਤਬਦੀਲੀਆ ਕਰ ਸਕਦੀ ਹੈ।
unblockInsecure2=ਹਾਲਾਂਕਿ ਮੌਜੂਦਾ ਡੌਕੂਮੈਂਟ ਨੂੰ ਸੁਰੱਖਿਅਤ HTTPS ਕਨੈਕਸ਼ਨ ਰਾਹੀਂ ਪਹੁੰਚਾਇਆ ਗਿਆ ਸੀ, ਡਾਊਨਲੋਡ ਨੂੰ HTTP ਰਾਹੀਂ ਹੀ ਪੇਸ਼ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਜੇ ਤੁਸੀਂ ਜਾਰੀ ਰੱਖਦੇ ਹੋ ਤਾਂ ਡਾਊਨਲੋਡ ਕਾਰਵਾਈ ਦੌਰਾਨ ਨਿਕਾਰਾ ਜਾਂ ਇਸ ਨਾਲ ਛੇੜਛਾੜ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ
unblockInsecure3=ਤੁਸੀਂ ਇਸ ਫਾਇਲ ਨੂੰ ਗ਼ੈਰ-ਸੁਰੱਖਿਅਤ ਕਨੈਕਸ਼ਨ ਉੱਤੇ ਡਾਊਨਲੋਡ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਰਹੇ ਹੋ। ਜੇ ਤੁਸੀਂ ਜਾਰੀ ਰੱਖਿਆ ਤਾਂ ਫਾਇਲ ਬਦਲ ਸਕਦੀ ਹੈ, ਤੁਹਾਡੀ ਜਾਣਕਾਰੀ ਚੋਰੀ ਕਰ ਜਾਂ ਤੁਹਾਡੇ ਡਿਵਾਈਸ ਨੂੰ ਨੁਕਸਾਨ ਪਹੁੰਚਾ ਸਕਦੀ ਹੈ।
unblockTip2=ਤੁਸੀਂ ਵੱਖਰੇ ਡਾਊਨਲੋਡ ਸਰੋਤ ਨੂੰ ਲੱਭ ਸਕਦੇ ਹੋ ਜਾਂ ਬਾਅਦ ਵਿੱਚ ਕੋਸ਼ਿਸ਼ ਕਰੋ।
unblockButtonOpen=ਖੋਲ੍ਹੋ
unblockButtonUnblock=ਡਾਊਨਲੋਡ ਨੂੰ ਇਜਾਜ਼ਤ ਦਿਓ
unblockButtonConfirmBlock=ਫਾਈਲ ਨੂੰ ਹਟਾਓ

