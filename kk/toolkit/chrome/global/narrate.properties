# "Listen, which allows users to listen to Firefox reading the text,
# instead of having to read it themselves." This is the name
# of the feature and it is the label for the popup button.
# %S is the keyboard shortcut for the listen command
listen-label = Тыңдау (%S)
back = Артқа

# "Listen, which allows users to listen to Firefox reading the text,
# instead of having to read it themselves." This is the name
# of the feature and it is the label for the popup button.
# Header for the narrate menu
read-aloud-header = Дауыстап оқу
# %S is the keyboard shortcut for the listen command
read-aloud-label = Дауыстап оқу (%S)
# %S is the keyboard shortcut for the skip back command
previous-label = Артқа (%S)
# %S is the keyboard shortcut for the start command
start-label = Бастау (%S)
# %S is the keyboard shortcut for the stop command
stop-label = Тоқтату (%S)
# Keyboard shortcut to toggle the narrate feature
narrate-key-shortcut = N
forward = Алға
# %S is the keyboard shortcut for the skip forward command
next-label = Алға (%S)
speed = Жылдамдығы
slow-speed-label = Дыбыстауды баяулату
fast-speed-label = Дыбыстауды жылдамдату
selectvoicelabel = Дауыс:
select-voice-header = Дауыс
# Default voice is determined by the language of the document.
defaultvoice = Бастапқы

# Voice name and language.
# eg. David (English)
voiceLabel = %S (%S)
