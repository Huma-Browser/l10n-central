CrashReporterProductErrorText2=Firefox ஒரு பிரச்சினையால் பழுதாகிவிட்டது. இது மீள் ஆரம்பிக்கப்படும்போது தற்போதைய தத்தல்களையும் சாளரங்களையும் மீள அளிக்க முயற்சிப்போம்.\n\nதுரதிஷ்டவசமாக பழுதுதொடர்பான அறிக்கையை அனுப்ப முடியவில்லை.\n\nவிபரங்கள்: %s
CrashReporterDescriptionText2=Firefox ஒரு பிரச்சினையால் பழுதாகிவிட்டது. இது மீள் ஆரம்பிக்கப்படும்போது தற்போதைய தத்தல்களையும் சாளரங்களையும் மீள அளிக்க முயற்சிப்போம்.\n\nஇப்பிரச்சினையை சரிசெய்வதற்கு உதவுவதற்காக நீங்கள் பழுது தொடர்பான அறிக்கையை எமக்கு அனுப்பலாம்.
