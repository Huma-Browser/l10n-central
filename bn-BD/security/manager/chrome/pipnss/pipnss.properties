PSMERR_SSL_Disabled=SSL প্রোটোকল নিষ্ক্রিয় হওয়ার ফলে নিরাপদরূপে সংযোগ স্থাপন করা যায়নি।
PSMERR_SSL2_Disabled=এই সাইটের সাথে নিরাপদরূপে সংযোগ স্থাপন করা সম্ভব নয় কারণ এই সাইটে SSL প্রোটোকলের একটি পুরোনো ও অরক্ষিত সংস্করণ ব্যবহৃত হয়েছে।
PSMERR_HostReusedIssuerSerial=আপনি একটি অকার্যকর সার্টিফিকেট গ্রহণ করেছেন।  সার্ভারের অ্যাডমিনিস্ট্রেটর অথবা ইমেইল লেখক বা প্রাপকের সাথে অনুগ্রহ করে যোগাযোগ করুন এবং তাদেরকে নিম্নলিখিত তথ্য প্রেরণ করুন:\n\nআপনার সার্টিফিকেটের ক্রমিক সংখ্যা সার্টিফিকেট কর্তৃপক্ষর দ্বারা প্রকাশিত অন্য একটি সার্টিফিকেটের ক্রমিক সংখ্যার অনুরূপ।  অনুগ্রহ করে স্বতন্ত্র ক্রমিক সংখ্যা সহ একটি নতুন সার্টিফিকেট গ্রহণ করুন।

# LOCALIZATION NOTE (SSLConnectionErrorPrefix2): %1$S is the host string, %2$S is more detailed information (localized as well).

certErrorIntro=%S দ্বারা একটি অকার্যকর নিরাপত্তার সার্টিফিকেট ব্যবহার করে।

certErrorTrust_SelfSigned=স্বয়ং স্বাক্ষরিত হওয়ার ফলে এই সার্টিফিকেটটি বিশ্বস্ত নয়।
certErrorTrust_UnknownIssuer=সার্টিফিকেট নির্মাণকারী অজ্ঞাত হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_UnknownIssuer2=সার্ভারটি হয়ত যথাযথ মধ্যবর্তী সার্টিফিকেট পাঠাচ্ছেনা।
certErrorTrust_UnknownIssuer3=একটি যুক্ত মূল সার্টিফিকেট অামদানি হতে পারে।
certErrorTrust_CaInvalid=অকার্যকর CA সার্টিফিকেট দ্বারা সার্টিফিকেট নির্মিত হওয়ার ফলে সেটি বিশ্বস্ত নয়।
certErrorTrust_Issuer=সার্টিফিকেট নির্মাণকারীর সার্টিফিকেট বিশ্বস্ত না হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_SignatureAlgorithmDisabled=সনদপত্রটি টি নির্ভরযোগ্য নয় কারন এটি যে স্বাক্ষর সমাধান পদ্ধতি (অ্যালগরিদিম) ব্যবহার করে স্বাক্ষরিত হয়েছে তা নিষ্ক্রিয় করা আছে কারন সমাধান পদ্ধতি (অ্যালগরিদিম) টি নিরাপদ নয়।
certErrorTrust_ExpiredIssuer=সার্টিফিকেট নির্মাণকারীর মেয়াদ উত্তীর্ণ হওয়ার ফলে এই সার্টিফিকেট বিশ্বস্ত নয়।
certErrorTrust_Untrusted=সার্টিফিকেটের উৎস বিশ্বস্ত নয়।


