CrashReporterProductErrorText2=Firefox туох эрэ кыһалҕаттан сылтаан үлэтин тохтоппут. Кыбытыктаргын уонна түннүктэргин хос ыытыы кэнниттэн сөргүтэ сатыахпыт.\n\nХомойуох иһин crash reporter бу буолбут алҕас туһунан оччуоту ыытар кыаҕа суох.\n\nСиһилии: %s
CrashReporterDescriptionText2=Firefox туох эрэ кыһалҕаттан сылтаан үлэтин тохтоппут. Кыбытыктаргын уонна түннүктэргин хос ыытыы кэнниттэн сөргүтэ сатыахпыт.\n \nБу кыһалҕаны суох оҥорорго көмөлөһүөххүн баҕарар буоллаххына биһиэхэ суруй.
