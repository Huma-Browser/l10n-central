UserCertImported=നിങ്ങളുടെ സ്വകാര്യ സര്‍ട്ടിഫിക്കറ്റ് ഇന്‍സ്റ്റാള്‍ ചെയ്തിരിക്കുന്നു. നിങ്ങള്‍ ഇതിന്റെ ഒരു ബാക്കപ്പ് പകര്‍പ്പ് വെക്കേണ്ടതാണു്‌.
