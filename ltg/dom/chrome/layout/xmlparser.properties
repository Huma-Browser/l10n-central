# Map Expat error codes to error strings
1 = pītryukst atminis
2 = sintakses klaida
3 = elements nav atrosts
4 = nav pareizs
5 = naaizvārts elements
6 = daleja rokstzeime
7 = naatbylstūšs tags
8 = dubultuots atributs
9 = glupeibys piec dokumenta elementa
10 = nakorekta nūruode iz parametra entīteju
11 = nadefineita entīteja
12 = rekursiva entīteju nūruode
13 = nasinhrona entīteja
14 = nūruode iz nadereigu rokstzeimes skaitli
15 = nūruode iz binaru entīteju
16 = nūruode iz uoreju entīteju atributā
17 = XML voi teksta deklaraceja nav entītejis suokumā
18 = nazynuoms kodiejums
19 = XML deklaracejī nūruodeitais kodiejums ir nakorekts
20 = naaizvārta CDATA škirklis
21 = klaida, apstruodojūt uorejuos entītejis nūruodi
22 = dokuments nav naatkareigs
23 = nagaideits apstruoduotuoja stuovūklis
24 = entīteja deklareita parametra entītejī
27 = prefikss nav pīsaisteits vuordtelpai
28 = navajag atdeklarēt prefiksu
29 = napabeigts īzeimiejums parametra entītejī
30 = XML deklaraceja nav korekti naformateita
31 = teksta deklaraceja nav korekti naformateita
32 = naatļauts simbols(-i) publiskajā id
38 = rezervātū prefiksu (xml) navar atdeklarēt voi pīsaisteit cytys vuordtelpys nūsaukumam
39 = rezervātū prefiksu (xml) navar deklareit voi atdeklarēt
40 = prefiksu navar pīsaisteit nivīnam nu rezervātajom vuordtelpu nūsaukumym

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML apstruodis klaida: %1$S\nAtsarasšona vīta: %2$S\nRyndys numurs %3$u, kolona %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Gaideits: </%S>.
