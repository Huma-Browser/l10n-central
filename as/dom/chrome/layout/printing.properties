# Page number formatting
## @page_number The current page number
#LOCALIZATION NOTE (pagenumber): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=%1$d

# Page number formatting
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=%1$d, মুঠ %2$d ৰ

PrintToFile=ফাইললৈ প্ৰিণ্ট কৰক
print_error_dialog_title=প্ৰিণ্টাৰৰ ত্ৰুটি
printpreview_error_dialog_title=প্ৰিণ্টৰ পূৰ্ব প্ৰদৰ্শনত ত্ৰুটি

# Printing error messages.
#LOCALIZATION NOTE: Some of these messages come in pairs, one
# for printing and one for print previewing.  You can remove that
# distinction in your language by removing the entity with the _PP
# suffix; then the entity without a suffix will be used for both.
# You can also add that distinction to any of the messages that don't
# already have it by adding a new entity with a _PP suffix.
#
# For instance, if you delete PERR_GFX_PRINTER_DOC_IS_BUSY_PP, then
# the PERR_GFX_PRINTER_DOC_IS_BUSY message will be used for that error
# condition when print previewing as well as when printing.  If you
# add PERR_FAILURE_PP, then PERR_FAILURE will only be used when
# printing, and PERR_FAILURE_PP will be used under the same conditions
# when print previewing.
#
PERR_FAILURE=প্ৰিণ্টিংৰ সময়ত এটা ত্ৰুটি দেখা দিলে।

PERR_ABORT=প্ৰিণ্ট কাৰ্য্য বাদ, বা বাতিল কৰা হ'ল।
PERR_NOT_AVAILABLE=কিছুমান প্ৰিণ্টিং কাৰ্য্যকৰীতা বৰ্তমানে উপলব্ধ নহয়।
PERR_NOT_IMPLEMENTED=প্ৰিণ্টৰ কিছু গুণ এতিয়াও কাৰ্য্যকৰ কৰা হোৱা নাই।
PERR_OUT_OF_MEMORY=প্ৰিণ্ট কৰিবলে পৰ্যাপ্ত মুক্ত মেমৰি নাই।
PERR_UNEXPECTED=প্ৰিণ্টিংৰ সময়ত এটা অপ্ৰত্যাশিত সমস্যা হৈছিল।

PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE=কোনো প্ৰিণ্টাৰ উপলব্ধ নাই।
PERR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=কোনো প্ৰিণ্টাৰ উপলব্ধ নাই, প্ৰিণ্ট পূৰ্বদৰ্শন দেখুৱাব নোৱাৰি।
PERR_GFX_PRINTER_NAME_NOT_FOUND=নিৰ্বাচিত প্ৰিণ্টাৰ পোৱা নগল।
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=ফাইললৈ প্ৰিণ্ট কৰক'ৰ বাবে আউটপুট ফাইল খোলিবলে ব্যৰ্থ।
PERR_GFX_PRINTER_STARTDOC=প্ৰিণ্ট কাৰ্য্য আৰম্ভ কৰোঁতে প্ৰিণ্টিং ব্যৰ্থ হ'ল।
PERR_GFX_PRINTER_ENDDOC=প্ৰিণ্ট কাৰ্য্য সম্পূৰ্ণ কৰোঁতে প্ৰিণ্টিং ব্যৰ্থ হ'ল।
PERR_GFX_PRINTER_STARTPAGE=এটা নতুন পৃষ্ঠা আৰম্ভ কৰোঁতে প্ৰিণ্টিং ব্যৰ্থ হ'ল।
PERR_GFX_PRINTER_DOC_IS_BUSY=এই দস্তাবেজ প্ৰিণ্ট কৰিব নোৱাৰি, ইয়াক এতিয়াও ল'ড কৰা হৈ আছে।
PERR_GFX_PRINTER_DOC_IS_BUSY_PP=এই দস্তাবেজক প্ৰিণ্ট-পূৰ্বদৰ্শন কৰিব নোৱাৰি, ইয়াক এতিয়াও ল'ড কৰা হৈ আছে।
